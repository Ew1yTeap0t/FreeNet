<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FreeNet Aero OS</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style id="user-custom-css"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.35);
            --aero-border: rgba(255, 255, 255, 0.5);
            --win-blue: #0063b1;
            --glass-blur: blur(15px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #004d7a url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover; transition: background 0.8s ease;
        }

        /* Эффекты фона */
        #fx-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

        /* Aero Glass Styles */
        .glass {
            background: var(--aero-bg); backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--aero-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            color: #000;
        }

        /* Main Grid */
        .os-container {
            display: grid; grid-template-rows: 60px 1fr; height: 100vh;
            position: relative; z-index: 10;
        }

        /* Header */
        .taskbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--aero-border);
        }
        .user-pill { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 5px 15px; border-radius: 30px; }
        .user-pill img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; }

        /* Layout */
        .desktop { display: flex; gap: 15px; padding: 15px; overflow: hidden; }
        .sidebar { width: 320px; display: flex; flex-direction: column; gap: 15px; }
        .window-main { flex: 1; display: flex; flex-direction: column; border-radius: 15px; overflow: hidden; }

        /* Tabs */
        .tabs-bar { display: flex; gap: 5px; padding: 10px; background: rgba(0,0,0,0.15); }
        .tab-item {
            padding: 8px 18px; border: none; border-radius: 8px; cursor: pointer;
            background: transparent; color: #fff; font-weight: 600; font-size: 13px;
        }
        .tab-item.active { background: #fff; color: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Chat */
        .chat-wrap { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        #chat-msgs { flex: 1; overflow-y: auto; background: rgba(255,255,255,0.7); border-radius: 12px; padding: 15px; margin-bottom: 10px; }
        .msg { margin-bottom: 12px; animation: slideUp 0.3s ease; }
        .msg-info { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-bottom: 3px; cursor: pointer; }
        .msg-info img { width: 24px; height: 24px; border-radius: 50%; }
        .msg-bubble { display: inline-block; padding: 10px 15px; border-radius: 18px; background: #fff; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 80%; }

        /* Cinema Room Layout */
        .cinema-grid { display: grid; grid-template-columns: 1fr 300px; height: 100%; gap: 10px; }
        #yt-frame { background: #000; border-radius: 12px; width: 100%; height: 100%; }

        /* Paint Zoom */
        #paint-container { flex: 1; background: #999; overflow: scroll; position: relative; border-radius: 12px; }
        #main-canvas { background: #fff; transform-origin: 0 0; cursor: crosshair; }

        /* Notification Toast */
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { width: 280px; padding: 15px; border-radius: 15px; animation: toastIn 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }

        @media (max-width: 800px) {
            .sidebar { display: none; }
            .desktop { padding: 5px; }
        }
    </style>
</head>
<body>

<canvas id="fx-canvas"></canvas>

<div id="auth-screen">
    <div class="glass" style="padding:40px; border-radius:25px; width:340px; text-align:center;">
        <h2 style="margin:0 0 20px; color:var(--win-blue)">FreeNet OS</h2>
        <input type="text" id="auth-login" placeholder="Имя пользователя" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:10px;">
        <input type="password" id="auth-pass" placeholder="Пароль" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:20px;">
        <button class="tab-item active" style="width:100%; background:var(--win-blue); color:white; padding:12px;" onclick="core.auth()">ВОЙТИ / СОЗДАТЬ</button>
    </div>
</div>

<div class="os-container">
    <header class="taskbar glass">
        <div class="user-pill glass" onclick="ui.viewProfile(core.user.nick)">
            <img id="my-ava" src="https://via.placeholder.com/32">
            <span id="my-nick" style="font-weight:bold">...</span>
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="clock" style="font-size:20px; font-weight:200;">00:00:00</div>
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" width="22" style="cursor:pointer; filter:invert(1)" onclick="ui.toggleSettings()">
        </div>
    </header>

    <main class="desktop">
        <aside class="sidebar">
            <div class="glass" id="profile-card" style="padding:20px; border-radius:20px; text-align:center;">
                <img id="side-ava" src="" style="width:110px; height:110px; border-radius:50%; border:4px solid #fff; object-fit:cover;">
                <h3 id="side-nick" style="margin:10px 0 5px">Пользователь</h3>
                <p id="side-desc" style="font-size:12px; opacity:0.8; margin-bottom:15px;">Описание профиля</p>
                <div id="side-actions"></div>
            </div>

            <div class="glass" style="padding:15px; border-radius:20px; margin-top:auto;">
                <div style="font-size:11px; margin-bottom:8px; font-weight:bold;">AERO PLAYER</div>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <button class="tab-item active" onclick="media.playPrev()">⏮</button>
                    <button class="tab-item active" id="btn-play" onclick="media.toggle()">▶</button>
                    <button class="tab-item active" onclick="media.playNext()">⏭</button>
                </div>
                <input type="text" id="music-url" placeholder="URL плейлиста..." style="width:100%; margin-top:10px; font-size:10px; padding:5px; border-radius:5px; border:none;">
            </div>
        </aside>

        <section class="window-main glass">
            <nav class="tabs-bar">
                <button class="tab-item active" onclick="ui.switchTab('chat', this)">Чат</button>
                <button class="tab-item" onclick="ui.switchTab('friends', this)">Друзья</button>
                <button class="tab-item" onclick="ui.switchTab('cinema', this)">Кино</button>
                <button class="tab-item" onclick="ui.switchTab('paint', this)">Рисование</button>
                <button class="tab-item" onclick="ui.switchTab('games', this)">Игры</button>
                <button class="tab-item" onclick="ui.switchTab('style', this)">Стиль</button>
            </nav>

            <div id="view-chat" class="tab-content chat-wrap">
                <div id="chat-msgs"></div>
                <div id="typing-notify" style="height:20px; font-size:11px; color:#fff; text-shadow:1px 1px 2px #000;"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chat-input" placeholder="Введите сообщение..." style="flex:1; padding:15px; border-radius:12px; border:none;" oninput="chat.isTyping()">
                    <button class="tab-item active" style="width:60px;" onclick="chat.send()">➤</button>
                </div>
            </div>

            <div id="view-friends" class="tab-content" style="display:none; padding:20px; overflow-y:auto;">
                <h3>Список друзей</h3>
                <div id="friends-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap:15px;"></div>
            </div>

            <div id="view-cinema" class="tab-content" style="display:none; height:100%;">
                <div id="cinema-lobby" style="padding:20px;">
                    <button class="tab-item active" onclick="cinema.showCreate()">+ Создать комнату</button>
                    <div id="rooms-grid" style="margin-top:20px; display:grid; gap:10px;"></div>
                </div>
                <div id="cinema-room" style="display:none; height:100%; flex-direction:column;">
                    <div class="cinema-grid">
                        <div id="yt-player-box"></div>
                        <div class="glass" id="room-chat" style="height:100%; display:flex; flex-direction:column;">
                            <div id="room-messages" style="flex:1; overflow-y:auto; padding:10px; font-size:12px;"></div>
                            <input type="text" id="room-input" placeholder="Чат комнаты..." style="width:100%; padding:10px; border:none;">
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-paint" class="tab-content" style="display:none; height:100%; flex-direction:column;">
                <div class="glass" style="padding:10px; display:flex; gap:15px; align-items:center;">
                    <input type="color" id="brush-color" value="#0063b1">
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                    <button class="tab-item active" onclick="paint.setTool('pen')">Перо</button>
                    <button class="tab-item active" onclick="paint.setTool('eraser')">Ластик</button>
                    <button class="tab-item active" onclick="paint.zoom(0.2)">+</button>
                    <button class="tab-item active" onclick="paint.zoom(-0.2)">-</button>
                </div>
                <div id="paint-container">
                    <canvas id="main-canvas"></canvas>
                </div>
            </div>

            <div id="view-games" class="tab-content" style="display:none; padding:20px; height:100%;">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <select id="game-selector" class="glass" style="flex:1; padding:10px; border-radius:10px; color:#fff; background:rgba(0,0,0,0.5);">
                        <option value="https://data.mofunzone.com/games/swf/strikeforceheroes.swf">Strike Force Heroes</option>
                        <option value="https://data.mofunzone.com/games/swf/ageofwar.swf">Age of War</option>
                    </select>
                    <button class="tab-item active" onclick="games.launch()">ИГРАТЬ</button>
                </div>
                <div id="ruffle-box" style="flex:1; background:#000; border-radius:15px; overflow:hidden; min-height:400px;"></div>
            </div>

            <div id="view-style" class="tab-content" style="display:none; padding:20px; overflow-y:auto;">
                <h3>Настройки оформления</h3>
                Аватарка (URL): <input type="text" id="set-ava" class="glass" style="width:100%; padding:10px; margin-bottom:10px;" onchange="core.updateProfile('ava', this.value)">
                Фон сайта (URL): <input type="text" id="set-bg" class="glass" style="width:100%; padding:10px; margin-bottom:10px;" onchange="core.updateProfile('bg', this.value)">
                О себе: <textarea id="set-desc" class="glass" style="width:100%; height:60px; padding:10px; margin-bottom:10px;" onchange="core.updateProfile('desc', this.value)"></textarea>
                Твой CSS: <textarea id="set-css" class="glass" style="width:100%; height:150px; font-family:monospace; padding:10px;" onchange="core.updateProfile('css', this.value)"></textarea>
            </div>
        </section>
    </main>
</div>

<div id="settings-panel" class="glass" style="position:fixed; top:70px; right:20px; width:280px; padding:20px; border-radius:20px; display:none; z-index:1000;">
    <h4 style="margin-top:0">Система</h4>
    Тема: <select id="theme-select" style="width:100%; margin-bottom:10px;" onchange="ui.applyTheme(this.value)">
        <option value="aero">Aero Blue</option>
        <option value="dark">Dark Glass</option>
        <option value="xp">Luna XP</option>
    </select>
    Эффект: <select id="fx-select" style="width:100%; margin-bottom:10px;" onchange="fx.start(this.value)">
        <option value="none">Нет</option>
        <option value="snow">Снег</option>
        <option value="rain">Дождь</option>
    </select>
    Шрифт: <select id="font-select" style="width:100%;" onchange="ui.applyFont(this.value)">
        <option value="Segoe UI">Segoe UI</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Courier New">Monospaced</option>
    </select>
</div>

<div class="toast-container" id="toasts"></div>
<audio id="audio-bg" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    // --- CORE MODULE ---
    window.core = {
        user: null,
        async auth() {
            const nick = document.getElementById('auth-login').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!nick || !pass) return;

            const snap = await getDoc(doc(db, "users", nick));
            if(snap.exists()) {
                if(snap.data().pass === pass) this.login(nick, snap.data());
                else alert("Пароль неверен");
            } else {
                const data = { nick, pass, ava: '', bg: '', css: '', desc: '', friends: [], theme: 'aero' };
                await setDoc(doc(db, "users", nick), data);
                this.login(nick, data);
            }
        },
        login(nick, data) {
            this.user = data;
            document.getElementById('auth-screen').style.display = 'none';
            set(ref(rtdb, `online/${nick}`), true);
            onDisconnect(ref(rtdb, `online/${nick}`)).remove();
            ui.init();
            chat.init();
            friends.init();
            this.viewProfile(nick);
        },
        async updateProfile(key, val) {
            this.user[key] = val;
            await updateDoc(doc(db, "users", this.user.nick), { [key]: val });
            this.viewProfile(this.user.nick);
        },
        async viewProfile(nick) {
            const snap = await getDoc(doc(db, "users", nick));
            const d = snap.data();
            
            // Динамический стиль
            document.body.style.backgroundImage = d.bg ? `url(${d.bg})` : "url('https://wallpaperaccess.com/full/1155027.jpg')";
            document.getElementById('user-custom-css').innerText = d.css || "";
            
            // Сайдбар
            document.getElementById('side-ava').src = d.ava || 'https://via.placeholder.com/110';
            document.getElementById('side-nick').innerText = d.nick;
            document.getElementById('side-desc').innerText = d.desc || "Нет описания";
            
            const actions = document.getElementById('side-actions');
            actions.innerHTML = '';
            if(nick !== this.user.nick) {
                if(!this.user.friends.includes(nick)) {
                    actions.innerHTML = `<button class="tab-item active" style="width:100%" onclick="friends.sendReq('${nick}')">Добавить в друзья</button>`;
                } else {
                    actions.innerHTML = `<button class="tab-item active" style="width:100%" onclick="chat.openPrivate('${nick}')">Личные сообщения</button>`;
                }
            } else {
                document.getElementById('my-ava').src = d.ava || 'https://via.placeholder.com/32';
                document.getElementById('my-nick').innerText = d.nick;
                document.getElementById('set-ava').value = d.ava;
                document.getElementById('set-bg').value = d.bg;
                document.getElementById('set-desc').value = d.desc;
                document.getElementById('set-css').value = d.css;
            }
        }
    };

    // --- UI MODULE ---
    window.ui = {
        init() {
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        },
        switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${id}`).style.display = id === 'chat' || id === 'paint' || id === 'games' ? 'flex' : 'block';
            btn.classList.add('active');
            if(id === 'chat') core.viewProfile(core.user.nick);
        },
        toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        },
        applyTheme(t) {
            const r = document.documentElement;
            if(t === 'dark') r.style.setProperty('--aero-bg', 'rgba(0,0,0,0.6)'), r.style.setProperty('--win-blue', '#444');
            else if(t === 'xp') r.style.setProperty('--aero-bg', 'rgba(0,128,0,0.2)'), r.style.setProperty('--win-blue', '#228b22');
            else r.style.setProperty('--aero-bg', 'rgba(255,255,255,0.35)'), r.style.setProperty('--win-blue', '#0063b1');
        },
        applyFont(f) { document.body.style.fontFamily = f; },
        toast(txt) {
            const t = document.createElement('div');
            t.className = 'glass toast';
            t.innerHTML = txt;
            document.getElementById('toasts').appendChild(t);
            setTimeout(() => t.remove(), 5000);
        }
    };

    // --- CHAT MODULE ---
    window.chat = {
        init() {
            const q = query(collection(db, "messages"), orderBy("time", "asc"), limit(60));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-msgs');
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = 'msg';
                    div.innerHTML = `
                        <div class="msg-info" onclick="core.viewProfile('${m.nick}')">
                            <img src="${m.ava || 'https://via.placeholder.com/24'}">
                            <b>${m.nick}</b>
                        </div>
                        <div class="msg-bubble" onclick="chat.menu('${d.id}', '${m.nick}')">${m.text}</div>
                    `;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });

            onValue(ref(rtdb, 'typing'), snap => {
                const data = snap.val() || {};
                const typers = Object.keys(data).filter(n => n !== core.user.nick);
                document.getElementById('typing-notify').innerText = typers.length ? typers.join(', ') + ' печатает...' : '';
            });
        },
        async send() {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), {
                nick: core.user.nick, ava: core.user.ava, text: inp.value, time: Date.now()
            });
            inp.value = '';
            remove(ref(rtdb, `typing/${core.user.nick}`));
        },
        isTyping() {
            set(ref(rtdb, `typing/${core.user.nick}`), true);
            clearTimeout(this.typeTimer);
            this.typeTimer = setTimeout(() => remove(ref(rtdb, `typing/${core.user.nick}`)), 3000);
        },
        async menu(id, owner) {
            const action = confirm(owner === core.user.nick ? "Удалить у всех?" : "Скрыть?");
            if(action && owner === core.user.nick) await deleteDoc(doc(db, "messages", id));
        }
    };

    // --- FRIENDS MODULE ---
    window.friends = {
        init() {
            onValue(ref(rtdb, `reqs/${core.user.nick}`), snap => {
                snap.forEach(r => {
                    ui.toast(`Запрос от <b>${r.val().from}</b> <br><button onclick="friends.accept('${r.val().from}', '${r.key}')">Принять</button>`);
                });
            });
        },
        sendReq(to) {
            push(ref(rtdb, `reqs/${to}`), { from: core.user.nick });
            ui.toast("Запрос отправлен");
        },
        async accept(who, key) {
            const myFriends = core.user.friends || [];
            myFriends.push(who);
            await updateDoc(doc(db, "users", core.user.nick), { friends: myFriends });
            
            const otherSnap = await getDoc(doc(db, "users", who));
            const otherFriends = otherSnap.data().friends || [];
            otherFriends.push(core.user.nick);
            await updateDoc(doc(db, "users", who), { friends: otherFriends });
            
            remove(ref(rtdb, `reqs/${core.user.nick}/${key}`));
            ui.toast("Теперь вы друзья!");
            core.viewProfile(core.user.nick);
        }
    };

    // --- PAINT MODULE ---
    const canvas = document.getElementById('main-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 2500; canvas.height = 1800;
    window.paint = {
        zoomLevel: 1,
        tool: 'pen',
        init() {
            let drawing = false;
            canvas.onmousedown = (e) => { drawing = true; ctx.beginPath(); };
            canvas.onmousemove = (e) => {
                if(!drawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / this.zoomLevel;
                const y = (e.clientY - rect.top) / this.zoomLevel;
                ctx.lineWidth = document.getElementById('brush-size').value;
                ctx.strokeStyle = this.tool === 'pen' ? document.getElementById('brush-color').value : '#ffffff';
                ctx.lineCap = 'round';
                ctx.lineTo(x, y);
                ctx.stroke();
            };
            window.onmouseup = () => drawing = false;
        },
        zoom(v) { this.zoomLevel += v; canvas.style.transform = `scale(${this.zoomLevel})`; },
        setTool(t) { this.tool = t; }
    };
    paint.init();

    // --- GAMES MODULE ---
    window.games = {
        launch() {
            const url = document.getElementById('game-selector').value;
            const box = document.getElementById('ruffle-box');
            box.innerHTML = '';
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            box.appendChild(player);
            player.load(url);
        }
    };

    // --- FX MODULE ---
    const fxc = document.getElementById('fx-canvas');
    const fxctx = fxc.getContext('2d');
    window.fx = {
        particles: [],
        start(type) {
            this.particles = [];
            if(type === 'none') return fxctx.clearRect(0,0,fxc.width,fxc.height);
            fxc.width = window.innerWidth; fxc.height = window.innerHeight;
            for(let i=0; i<70; i++) this.particles.push({x:Math.random()*fxc.width, y:Math.random()*fxc.height, s:Math.random()*2+1, r:Math.random()*2.5});
            const animate = () => {
                fxctx.clearRect(0,0,fxc.width,fxc.height);
                fxctx.fillStyle = type === 'snow' ? '#fff' : '#00f';
                this.particles.forEach(p => {
                    fxctx.beginPath(); fxctx.arc(p.x, p.y, p.r, 0, Math.PI*2); fxctx.fill();
                    p.y += p.s; if(p.y > fxc.height) p.y = -5;
                });
                this.req = requestAnimationFrame(animate);
            };
            animate();
        }
    };
</script>
