<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="theme-color" content="#004e92">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/004e92/ffffff?text=FN">
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkZyZWVOZXQgQWVybyIsCiAgInNob3J0X25hbWUiOiAiRnJlZU5ldCIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDA0ZTkyIiwKICAidGhlbWVfY29sb3IiOiAiIzAwNGU5MiIsCiAgImljb25zIjogWwogICAgewogICAgICAic3JjIjogImh0dHBzOi8vdmlhLnBsYWNlaG9sZGVyLmNvbS8xOTIvMDA0ZTkyL2ZmZmZmZid0ZXh0PUZOIiwKICAgICAgInNpemVzIjogIjE5MngxOTIiLAogICAgICAidHlwZSI6ICJpbWFnZS9wbmciCiAgICB9CiAgXQp9">

    <title>FreeNet v7.3 - Aero App</title>
    
    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.6);
            --win-blue: #1b5ead;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª—Å—è –≤–µ—Å—å —ç–∫—Ä–∞–Ω –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ */
        }

        .glass-panel {
            background: var(--aero-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
            color: #000;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #004e92, #000428);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .window {
            width: 100%; max-width: 1100px;
            margin: 0 auto; display: flex; flex-direction: column;
            height: 90vh; overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            padding: 10px 15px; border-radius: 12px 12px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .main-layout { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }

        .sidebar { width: 260px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }

        .profile-card { padding: 15px; text-align: center; }
        .profile-card img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover; background: #fff;
        }

        .stats-panel { font-size: 11px; padding: 10px; line-height: 1.6; }

        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .tabs-aero {
            display: flex; gap: 5px; padding: 5px;
            background: rgba(0,0,0,0.1); border-radius: 8px; margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1; padding: 8px; border: none; border-radius: 6px;
            background: transparent; color: #000; cursor: pointer;
            transition: 0.3s; font-weight: 500; font-size: 11px;
        }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; }
        .page.active { display: flex; }

        #messages, #board-messages {
            flex: 1; background: rgba(255,255,255,0.7); border-radius: 8px;
            margin-bottom: 10px; padding: 15px; overflow-y: auto;
        }

        input, textarea {
            background: rgba(255,255,255,0.9); border: 1px solid #ccc;
            padding: 10px; border-radius: 6px; outline: none; margin-bottom: 5px; font-size: 16px; /* 16px –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –≤ iOS */
        }

        .btn-blue {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border: none; padding: 10px 20px; border-radius: 6px;
            color: #fff; font-weight: bold; cursor: pointer;
        }

        .msg-nick { cursor: pointer; color: var(--win-blue); font-weight: bold; }

        @media (max-width: 768px) {
            body { padding: 5px; }
            .window { height: 95vh; }
            .sidebar { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∞–π–¥–±–∞—Ä –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã */
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-window glass-panel" style="width:280px; padding:20px;">
        <h2 style="margin-top:0; color:var(--win-blue); text-align:center;">FreeNet Aero</h2>
        <input type="text" id="auth-login" placeholder="–õ–æ–≥–∏–Ω" style="width:100%">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
        <p id="auth-error" style="color:red; font-size:12px; text-align:center;"></p>
    </div>
</div>

<div class="window glass-panel">
    <div class="title-bar">
        <span>FreeNet v7.3 App</span>
        <span id="top-clock">00:00</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/80">
                <h3 id="display-nick" style="margin:10px 0">...</h3>
                <input type="text" id="sidebar-ava" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∫–∏" style="width:90%; font-size:10px" onchange="updateUserField('ava', this.value)">
                <input type="text" id="sidebar-bg" placeholder="URL –§–æ–Ω–∞" style="width:90%; font-size:10px" onchange="updateUserField('bg', this.value)">
            </div>
            <div class="stats-panel glass-panel">
                <b>–î—Ä—É–∑—å—è:</b>
                <div id="friends-list" style="max-height:100px; overflow:auto;"></div>
                <hr style="opacity:0.2">
                ‚Ä¢ –û–Ω–ª–∞–π–Ω: <span id="stat-online">0</span><br>
                ‚Ä¢ –Æ–∑–µ—Ä–æ–≤: <span id="stat-total">0</span>
                <button onclick="logout()" style="margin-top:10px; width:100%; cursor:pointer;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–∞—Ç</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–æ—Å–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–†–∏—Å–æ–≤–∞–Ω–∏–µ</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">–°—Ç–∏–ª—å</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; padding:5px; font-size:11px; color:var(--win-blue)">
                    –ü—Ä–∏–≤–∞—Ç –¥–ª—è <b id="pm-target-name"></b> <span onclick="cancelPM()" style="color:red; cursor:pointer;">[X]</span>
                </div>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-blue" onclick="sendMsg()">></button>
                </div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div style="display:flex; gap:5px;"><input type="text" id="board-input" placeholder="–ü–æ—Å—Ç..." style="flex:1"><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>

            <div id="tab-cinema" class="page">
                <input type="text" id="v-url" placeholder="YouTube URL"><button class="btn-blue" onclick="syncVideo()">–°–ò–ù–•–†–û</button>
                <div id="video-container" style="flex:1; background:#000; border-radius:8px; margin-top:10px;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div style="margin-bottom:5px;"><input type="color" id="p-color" value="#1b5ead"> <button class="btn-blue" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button></div>
                <canvas id="paint-canvas" style="background:#fff; border-radius:8px; flex:1; touch-action:none;"></canvas>
            </div>

            <div id="tab-css" class="page">
                <textarea id="user-css" style="height:200px;" placeholder="–í–∞—à CSS..."></textarea>
                <button class="btn-blue" onclick="updateUserField('css', document.getElementById('user-css').value)">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∏–∑–∞–π–Ω</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;
    let pmTarget = null;

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA (—Ñ–µ–π–∫–æ–≤—ã–π –¥–ª—è —Ä–∞–±–æ—Ç—ã –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞)
    if ('serviceWorker' in navigator) {
        const sw = 'self.addEventListener("fetch", () => {});';
        const blob = new Blob([sw], {type: 'text/javascript'});
        const url = URL.createObjectURL(blob);
        navigator.serviceWorker.register(url);
    }

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!login) return;

        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists()) {
            if(userDoc.data().pass === pass) { loginSuccess(login, userDoc.data()); }
            else { document.getElementById('auth-error').innerText = "–ü–∞—Ä–æ–ª—å –Ω–µ —Ç–æ—Ç!"; }
        } else {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        applySettings();
        initApp();
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();
    }

    function applySettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
        document.getElementById('user-css').value = currentUser.css || "";
        renderFriends();
    }

    window.updateUserField = async (f, v) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [f]: v });
        currentUser[f] = v; applySettings();
    };

    function initApp() {
        onSnapshot(collection(db, "users"), s => document.getElementById('stat-total').innerText = s.size);
        onValue(ref(rtdb, 'online'), s => document.getElementById('stat-online').innerText = s.exists() ? Object.keys(s.val()).length : 0);

        onSnapshot(query(collection(db, "messages"), orderBy("time", "asc"), limit(60)), snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    box.innerHTML += `<div><b class="msg-nick" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "board"), orderBy("time", "desc"), limit(20)), s => {
            const b = document.getElementById('board-messages'); b.innerHTML = "";
            s.forEach(d => b.innerHTML += `<div style="padding:5px; border-bottom:1px solid #ccc"><b>${d.data().nick}:</b> ${d.data().text}</div>`);
        });

        onValue(ref(rtdb, 'sync/video'), s => {
            const v = s.val(); if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0"></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), s => {
            const d = s.val(); if(!d) return;
            if(d.action === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else if(d.points) {
                ctx.strokeStyle = d.color; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(d.points[0].x, d.points[0].y);
                d.points.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input'); if(!inp.value) return;
        const m = { nick: currentUser.nick, text: inp.value, time: Date.now() };
        if(pmTarget) m.to = pmTarget;
        await addDoc(collection(db, "messages"), m); inp.value = "";
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input'); if(!inp.value) return;
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: inp.value, time: Date.now() });
        inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    function renderFriends() {
        const list = document.getElementById('friends-list'); list.innerHTML = "";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between;"><span>üë§ ${f}</span> <button onclick="setPM('${f}')" style="font-size:9px">–õ–°</button></div>`;
        });
    }

    window.addFriend = async (n) => {
        if(n === currentUser.nick) return;
        let fs = currentUser.friends || [];
        if(!fs.includes(n)) { fs.push(n); await updateDoc(doc(db, "users", currentUser.nick), { friends: fs }); currentUser.friends = fs; renderFriends(); }
    };

    window.setPM = (n) => { pmTarget = n; document.getElementById('pm-info').style.display='block'; document.getElementById('pm-target-name').innerText = n; switchTab('tab-chat'); };
    window.cancelPM = () => { pmTarget = null; document.getElementById('pm-info').style.display='none'; };

    // Paint Logic
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, batch = [];
    const getPos = (e) => { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; };
    canvas.addEventListener('mousedown', e => { drawing = true; batch = [getPos(e)]; });
    canvas.addEventListener('mousemove', e => { if(!drawing) return; const p = getPos(e); batch.push(p); ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => { if(!drawing) return; drawing = false; update(ref(rtdb, 'sync'), { paint: { points: batch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); });
    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });

    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.parentElement.offsetWidth; canvas.height = 400; }
    };

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
