<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkZyZWVOZXQgQWVybyIsCiAgInNob3J0X25hbWUiOiAiRnJlZU5ldCIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDA0ZTkyIiwKICAidGhlbWVfY29sb3IiOiAiIzAwNGU5MiIsCiAgImljb25zIjogWwogICAgewogICAgICAic3JjIjogImh0dHBzOi8vdmlhLnBsYWNlaG9sZGVyLmNvbS8xOTIvMDA0ZTkyL2ZmZmZmZid0ZXh0PUZOIiwKICAgICAgInNpemVzIjogIjE5MngxOTIiLAogICAgICAidHlwZSI6ICJpbWFnZS9wbmciCiAgICB9CiAgXQp9">

    <title>FreeNet v8.0 - Aero Mobile</title>
    
    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.5);
            --win-blue: #005a9e;
            --header-h: 50px;
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0; color: #000; min-height: 100vh; overflow: hidden;
        }

        /* --- –≠–ö–†–ê–ù –í–•–û–î–ê --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 99999;
            background: url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center;
            background-size: cover; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 320px; padding: 30px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center;
        }
        .auth-card h1 { margin: 0 0 20px; color: #fff; font-weight: 300; letter-spacing: 2px; }
        .auth-card input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px;
            border: none; background: rgba(255,255,255,0.8); box-sizing: border-box; font-size: 16px;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            height: var(--header-h); background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--aero-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;
        }
        .logo { font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        /* --- –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† --- */
        .app-container {
            margin-top: var(--header-h); height: calc(100vh - var(--header-h));
            display: flex; flex-direction: column; box-sizing: border-box;
        }

        .glass-panel {
            background: var(--aero-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border); border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .main-layout { display: flex; flex: 1; padding: 10px; gap: 10px; overflow: hidden; }
        
        /* Sidebar (Desktop only) */
        .sidebar { width: 250px; display: flex; flex-direction: column; gap: 10px; }
        .profile-card { padding: 15px; text-align: center; }
        .profile-card img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ / –ö–æ–Ω—Ç–µ–Ω—Ç */
        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .tabs-aero {
            display: flex; gap: 4px; padding: 5px; background: rgba(0,0,0,0.1); border-radius: 10px; margin-bottom: 8px;
        }
        .tab-btn {
            flex: 1; padding: 10px 5px; border: none; border-radius: 8px;
            background: transparent; color: #fff; cursor: pointer; font-size: 12px; transition: 0.2s;
        }
        .tab-btn.active { background: #fff; color: #000; font-weight: bold; }

        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding-bottom: 20px; }
        .page.active { display: flex; }

        #messages, #board-messages {
            flex: 1; background: rgba(255,255,255,0.6); border-radius: 10px;
            padding: 12px; overflow-y: auto; margin-bottom: 8px;
        }

        .controls { display: flex; gap: 5px; }
        .btn-blue {
            background: #0078d4; border: none; padding: 10px 20px; border-radius: 8px;
            color: #fff; font-weight: bold; cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-layout { padding: 5px; }
            .auth-card { width: 85%; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h1>FREENET</h1>
        <input type="text" id="auth-login" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò</button>
        <p id="auth-error" style="color:#ff4d4d; font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<header>
    <div class="logo">FreeNet Aero</div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span id="top-clock" style="color: #fff; font-family: monospace;">00:00</span>
        <button onclick="logout()" style="background:none; border:1px solid #fff; color:#fff; border-radius:5px; padding:2px 8px; cursor:pointer; font-size:10px;">–í–´–•–û–î</button>
    </div>
</header>

<div class="app-container">
    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/70">
                <h4 id="display-nick" style="margin:8px 0; color:#fff;">...</h4>
                <input type="text" id="sidebar-ava" placeholder="URL –∞–≤—ã" onchange="updateUserField('ava', this.value)" style="width:85%; font-size:10px; padding:5px;">
                <input type="text" id="sidebar-bg" placeholder="URL —Ñ–æ–Ω–∞" onchange="updateUserField('bg', this.value)" style="width:85%; font-size:10px; padding:5px;">
            </div>
            <div class="stats-panel glass-panel" style="padding:10px; font-size:11px; color:#fff;">
                –û–Ω–ª–∞–π–Ω: <b id="stat-online">0</b> / <span id="stat-total">0</span><br>
                <div id="friends-list" style="margin-top:10px;"></div>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–ê–¢</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–û–°–ö–ê</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–ò–ù–û</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–ê–†–¢</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">CSS</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; padding:5px; color:white; font-size:11px;">–ü—Ä–∏–≤–∞—Ç: <b id="pm-target-name"></b> <span onclick="cancelPM()" style="color:red; cursor:pointer;">[X]</span></div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-blue" onclick="sendMsg()">></button>
                </div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div class="controls"><input type="text" id="board-input" placeholder="–í–∞—à –ø–æ—Å—Ç..." style="flex:1"><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>

            <div id="tab-cinema" class="page">
                <div class="controls"><input type="text" id="v-url" style="flex:1" placeholder="YouTube Link"><button class="btn-blue" onclick="syncVideo()">PLAY</button></div>
                <div id="video-container" style="flex:1; background:#000; border-radius:10px; margin-top:10px; overflow:hidden;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div style="margin-bottom:5px; display:flex; gap:10px;"><input type="color" id="p-color" value="#0078d4"> <button class="btn-blue" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button></div>
                <canvas id="paint-canvas" style="background:#fff; border-radius:10px; flex:1; touch-action:none;"></canvas>
            </div>

            <div id="tab-css" class="page">
                <div class="glass-panel" style="padding:15px;">
                    <textarea id="user-css" style="width:100%; height:150px; font-family:monospace; border-radius:8px;"></textarea>
                    <button class="btn-blue" style="width:100%; margin-top:10px;" onclick="updateUserField('css', document.getElementById('user-css').value)">–°–û–•–†–ê–ù–ò–¢–¨ –î–ò–ó–ê–ô–ù</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;
    let pmTarget = null;

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!login) return;

        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists()) {
            if(userDoc.data().pass === pass) loginSuccess(login, userDoc.data());
            else document.getElementById('auth-error').innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!";
        } else {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        applySettings();
        initApp();
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();
    }

    function applySettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
        document.getElementById('user-css').value = currentUser.css || "";
        renderFriends();
    }

    window.updateUserField = async (f, v) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [f]: v });
        currentUser[f] = v; applySettings();
    };

    function initApp() {
        onSnapshot(collection(db, "users"), s => document.getElementById('stat-total').innerText = s.size);
        onValue(ref(rtdb, 'online'), s => document.getElementById('stat-online').innerText = s.exists() ? Object.keys(s.val()).length : 0);
        
        onSnapshot(query(collection(db, "messages"), orderBy("time", "asc"), limit(60)), snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    box.innerHTML += `<div><b style="cursor:pointer; color:var(--win-blue)" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "board"), orderBy("time", "desc"), limit(20)), s => {
            const b = document.getElementById('board-messages'); b.innerHTML = "";
            s.forEach(d => b.innerHTML += `<div style="padding:5px; border-bottom:1px solid #ccc; color:#000;"><b>${d.data().nick}:</b> ${d.data().text}</div>`);
        });

        onValue(ref(rtdb, 'sync/video'), s => {
            const v = s.val(); if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), s => {
            const d = s.val(); if(!d) return;
            if(d.action === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else if(d.points) {
                ctx.strokeStyle = d.color; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(d.points[0].x, d.points[0].y);
                d.points.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input'); if(!inp.value) return;
        const m = { nick: currentUser.nick, text: inp.value, time: Date.now() };
        if(pmTarget) m.to = pmTarget;
        await addDoc(collection(db, "messages"), m); inp.value = "";
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input'); if(!inp.value) return;
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: inp.value, time: Date.now() });
        inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    function renderFriends() {
        const list = document.getElementById('friends-list'); list.innerHTML = "";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>üë§ ${f}</span> <button onclick="setPM('${f}')" style="font-size:9px">–õ–°</button></div>`;
        });
    }

    window.addFriend = async (n) => {
        if(n === currentUser.nick) return;
        let fs = currentUser.friends || [];
        if(!fs.includes(n)) { fs.push(n); await updateDoc(doc(db, "users", currentUser.nick), { friends: fs }); currentUser.friends = fs; renderFriends(); }
    };

    window.setPM = (n) => { pmTarget = n; document.getElementById('pm-info').style.display='block'; document.getElementById('pm-target-name').innerText = n; switchTab('tab-chat'); };
    window.cancelPM = () => { pmTarget = null; document.getElementById('pm-info').style.display='none'; };

    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, batch = [];
    const getPos = (e) => { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; };
    canvas.addEventListener('mousedown', e => { drawing = true; batch = [getPos(e)]; });
    canvas.addEventListener('mousemove', e => { if(!drawing) return; const p = getPos(e); batch.push(p); ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => { if(!drawing) return; drawing = false; update(ref(rtdb, 'sync'), { paint: { points: batch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); });
    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });

    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.parentElement.offsetWidth; canvas.height = 350; }
    };

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
</html>
