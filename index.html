<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreeNet v7.3 - Aero PM & Sync</title>
    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.6);
            --win-blue: #1b5ead;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--aero-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
            color: #000;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #004e92, #000428);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .window {
            width: 100%; max-width: 1100px;
            margin: 0 auto; display: flex; flex-direction: column;
            height: 85vh; overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            padding: 10px 15px; border-radius: 12px 12px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .main-layout { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }

        .sidebar { width: 260px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }

        .profile-card { padding: 15px; text-align: center; }
        .profile-card img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover; background: #fff;
        }

        .stats-panel { font-size: 11px; padding: 10px; line-height: 1.6; }
        .stats-panel b { color: var(--win-blue); }

        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .tabs-aero {
            display: flex; gap: 5px; padding: 5px;
            background: rgba(0,0,0,0.1); border-radius: 8px; margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1; padding: 8px; border: none; border-radius: 6px;
            background: transparent; color: #000; cursor: pointer;
            transition: 0.3s; font-weight: 500; font-size: 12px;
        }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; }
        .page.active { display: flex; }

        #messages {
            flex: 1; background: rgba(255,255,255,0.7); border-radius: 8px;
            margin-bottom: 10px; padding: 15px; overflow-y: auto;
        }

        input, textarea {
            background: rgba(255,255,255,0.9); border: 1px solid #ccc;
            padding: 10px; border-radius: 6px; outline: none; margin-bottom: 5px;
        }

        .btn-blue {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border: none; padding: 10px 20px; border-radius: 6px;
            color: #fff; font-weight: bold; cursor: pointer; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .msg-nick { cursor: pointer; color: var(--win-blue); text-decoration: underline; }
        .pm-notify { background: #ffeb3b; padding: 2px 5px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .window { height: 100vh; border-radius: 0; }
            .main-layout { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; }
            .tabs-aero { order: 1; }
            .profile-card { order: 0; }
            .viewport { order: 2; min-height: 500px; }
            .stats-panel { display: none; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-window glass-panel" style="width:300px; padding:20px;">
        <h2 style="margin-top:0; color:var(--win-blue)">FreeNet 7</h2>
        <input type="text" id="auth-login" placeholder="–í–∞—à –Ω–∏–∫" style="width:100%">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
        <p id="auth-error" style="color:maroon; font-size:12px;"></p>
    </div>
</div>

<div class="window glass-panel">
    <div class="title-bar">
        <span>FreeNet Aero v7.3</span>
        <span id="top-clock">00:00:00</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/100">
                <h3 id="display-nick" style="margin:10px 0">...</h3>
                <div style="font-size:10px; display:flex; flex-direction:column; gap:5px;">
                    <input type="text" id="sidebar-ava" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∫–∏" onchange="updateUserField('ava', this.value)">
                    <input type="text" id="sidebar-bg" placeholder="URL –§–æ–Ω–∞" onchange="updateUserField('bg', this.value)">
                </div>
            </div>

            <div class="stats-panel glass-panel">
                <b>–î—Ä—É–∑—å—è:</b>
                <div id="friends-list" style="margin-bottom:10px;"></div>
                <b>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</b><br>
                ‚Ä¢ –í—Å–µ–≥–æ: <span id="stat-total">0</span><br>
                ‚Ä¢ –í —Å–µ—Ç–∏: <span id="stat-online">1</span><br>
                ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏–π: <span id="stat-msgs">0</span>
                <button onclick="logout()" style="margin-top:10px; width:100%; background:none; border:1px solid #999; border-radius:4px; cursor:pointer;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–∞—Ç</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–æ—Å–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–†–∏—Å–æ–≤–∞–Ω–∏–µ</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">–°—Ç–∏–ª—å</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; padding:5px; font-size:11px; background:rgba(27,94,173,0.1);">
                    –ö–æ–º—É: <b id="pm-target-name"></b> <span onclick="cancelPM()" style="cursor:pointer; color:red;">[–û—Ç–º–µ–Ω–∞]</span>
                </div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-blue" onclick="sendMsg()">></button>
                </div>
            </div>
            
            <div id="tab-board" class="page">
                <div id="board-messages" style="flex:1; background:rgba(255,255,255,0.7); border-radius:8px; padding:10px; overflow-y:auto;"></div>
                <div class="controls"><input type="text" id="board-input" placeholder="–ü–æ—Å—Ç..."><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>
            <div id="tab-cinema" class="page">
                <div class="controls"><input type="text" id="v-url" style="flex:1"><button class="btn-blue" onclick="syncVideo()">SYNC</button></div>
                <div id="video-container" style="flex:1; background:#000; border-radius:8px; overflow:hidden; margin-top:10px;"></div>
            </div>
            <div id="tab-paint" class="page">
                <div class="controls"><input type="color" id="p-color" value="#004e92"><button class="btn-blue" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button></div>
                <canvas id="paint-canvas" style="background:#fff; border-radius:8px; touch-action:none; cursor: crosshair;"></canvas>
            </div>
            <div id="tab-css" class="page">
                <div class="glass-panel" style="padding:15px;">
                    <textarea id="user-css" style="width:100%; height:150px;"></textarea>
                    <button class="btn-blue" style="width:100%" onclick="updateUserField('css', document.getElementById('user-css').value)">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc, where, or } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        storageBucket: "freenet-3ad3c.firebasestorage.app",
        messagingSenderId: "446663398146",
        appId: "1:446663398146:web:fa47da58ec142a1203281b",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;
    let pmTarget = null;

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!login || !pass) return;

        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists()) {
            if(userDoc.data().pass === pass) { loginSuccess(login, userDoc.data()); }
            else { document.getElementById('auth-error').innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞!"; }
        } else {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        document.getElementById('sidebar-ava').value = data.ava || "";
        document.getElementById('sidebar-bg').value = data.bg || "";
        document.getElementById('user-css').value = data.css || "";
        
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();

        applyUserSettings();
        initApp();
    }

    function applyUserSettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
        renderFriends();
    }

    function renderFriends() {
        const list = document.getElementById('friends-list');
        list.innerHTML = currentUser.friends?.length ? "" : "<small>–ü—É—Å—Ç–æ</small>";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div style="font-size:12px;">üë§ ${f} <span onclick="setPM('${f}')" style="cursor:pointer; color:blue;">[–õ–°]</span></div>`;
        });
    }

    window.updateUserField = async (field, val) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [field]: val });
        currentUser[field] = val;
        applyUserSettings();
    };

    window.addFriend = async (nick) => {
        if(nick === currentUser.nick) return;
        const friends = currentUser.friends || [];
        if(!friends.includes(nick)) {
            friends.push(nick);
            await updateDoc(doc(db, "users", currentUser.nick), { friends });
            currentUser.friends = friends;
            renderFriends();
        }
    };

    window.setPM = (nick) => {
        pmTarget = nick;
        document.getElementById('pm-info').style.display = 'block';
        document.getElementById('pm-target-name').innerText = nick;
        document.getElementById('msg-input').placeholder = `–õ–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è ${nick}...`;
    };

    window.cancelPM = () => {
        pmTarget = null;
        document.getElementById('pm-info').style.display = 'none';
        document.getElementById('msg-input').placeholder = "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...";
    };

    function initApp() {
        onSnapshot(collection(db, "users"), snap => document.getElementById('stat-total').innerText = snap.size);
        onValue(ref(rtdb, 'online'), snap => document.getElementById('stat-online').innerText = snap.exists() ? Object.keys(snap.val()).length : 0);

        // –ß–∞—Ç —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –õ–° –∏ –µ–¥–∏–Ω—ã–º –≤—Ä–µ–º–µ–Ω–µ–º
        const q = query(collection(db, "messages"), orderBy("time", "asc"), limit(100));
        onSnapshot(q, snap => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            document.getElementById('stat-msgs').innerText = snap.size;
            snap.forEach(d => {
                const m = d.data();
                // –§–∏–ª—å—Ç—Ä: –ª–∏–±–æ –ø—É–±–ª–∏—á–Ω–æ–µ, –ª–∏–±–æ –õ–° –º–Ω–µ, –ª–∏–±–æ –õ–° –æ—Ç –º–µ–Ω—è
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    const isPM = m.to ? `<span class="pm-notify">–õ–°</span> ` : "";
                    const time = m.time ? new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";
                    box.innerHTML += `<div style="padding:4px 0">
                        <span style="opacity:0.5; font-size:10px;">${time}</span> 
                        ${isPM}
                        <b class="msg-nick" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}
                    </div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –†–∏—Å–æ–≤–∞–ª–∫–∏ –∏ –í–∏–¥–µ–æ (Whereby-style)
        onValue(ref(rtdb, 'sync/video'), snap => {
            const v = snap.val();
            if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), snap => {
            const data = snap.val();
            if(!data) return;
            if(data.action === 'clear') { ctx.clearRect(0,0,canvas.width,canvas.height); }
            else if (data.points) {
                ctx.strokeStyle = data.color; ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.beginPath();
                ctx.moveTo(data.points[0].x, data.points[0].y);
                data.points.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.stroke();
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        const msg = { nick: currentUser.nick, text: inp.value, time: Date.now() }; // –ò—Å–ø–æ–ª—å–∑—É–µ–º Date.now() –∫–∞–∫ fallback, –Ω–æ Firebase orderBy –ø–æ–ø—Ä–∞–≤–∏—Ç
        if(pmTarget) msg.to = pmTarget;
        await addDoc(collection(db, "messages"), msg);
        inp.value = "";
    };

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false, currentBatch = [];
    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - rect.left, y: cy - rect.top };
    };
    canvas.addEventListener('mousedown', (e) => { isDrawing = true; currentBatch = [getPos(e)]; });
    canvas.addEventListener('mousemove', (e) => {
        if(!isDrawing) return;
        const p = getPos(e); currentBatch.push(p);
        ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke();
    });
    window.addEventListener('mouseup', () => {
        if(!isDrawing) return; isDrawing = false;
        update(ref(rtdb, 'sync'), { paint: { points: currentBatch, color: document.getElementById('p-color').value, ts: serverTimestamp() } });
    });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); isDrawing = true; currentBatch = [getPos(e)]; });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(isDrawing) currentBatch.push(getPos(e)); });
    canvas.addEventListener('touchend', () => { if(isDrawing) { isDrawing = false; update(ref(rtdb, 'sync'), { paint: { points: currentBatch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); } });

    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.offsetWidth; canvas.height = 400; }
    };
    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
</html>
