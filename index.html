<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeNet Ultimate - Direct Edition</title>
    <style id="user-styles"></style>
    <style>
        :root { --win-bg: #c0c0c0; --win-blue: #000080; }
        body { background: #008080; font-family: 'Tahoma', sans-serif; margin: 0; padding: 20px; transition: 0.3s; }
        .window { width: 900px; background: var(--win-bg); border: 2px solid #fff; border-right: 2px solid #000; border-bottom: 2px solid #000; margin: 0 auto; box-shadow: 4px 4px 15px rgba(0,0,0,0.5); }
        .title-bar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; }
        .tabs { display: flex; background: var(--win-bg); padding: 5px 5px 0 5px; gap: 3px; border-bottom: 2px solid #888; }
        .tab { padding: 6px 15px; border: 1px solid #000; border-bottom: none; cursor: pointer; background: #999; font-size: 11px; font-weight: bold; color: #fff; }
        .tab.active { background: #eee; color: #000; position: relative; top: 1px; border-bottom: 1px solid #eee; }
        .main-layout { display: flex; gap: 10px; padding: 10px; height: 580px; }
        .sidebar { width: 230px; background: #eee; border: 2px inset #fff; padding: 10px; font-size: 12px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .viewport { flex-grow: 1; background: #fff; border: 2px inset #fff; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box; }
        .page.active { display: flex; }
        #messages, #cinema-messages { flex-grow: 1; overflow-y: auto; padding: 10px; border: 1px inset #ccc; background: white; font-size: 13px; margin-bottom: 5px; }
        .controls { display: flex; gap: 5px; padding: 5px 0; }
        input, textarea { border: 2px inset #fff; padding: 4px; font-family: 'Tahoma'; }
        button { background: var(--win-bg); border: 2px outset #fff; cursor: pointer; padding: 4px 10px; font-weight: bold; }
        button:active { border: 2px inset #fff; }
        #paint-canvas { border: 1px solid #000; background: white; flex-grow: 1; cursor: crosshair; touch-action: none; }
        .mines-grid { display: grid; grid-template-columns: repeat(10, 26px); gap: 1px; background: #888; border: 2px solid #333; margin: 0 auto; }
        .cell { width: 26px; height: 26px; background: #ccc; border: 2px outset #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }
        .cell.open { border: 1px solid #999; background: #ddd; }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar"><span>FreeNet_Mega_Direct.exe</span><span>[?] [X]</span></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('tab-chat')">–ß–∞—Ç</div>
        <div class="tab" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</div>
        <div class="tab" onclick="switchTab('tab-paint')">Paint</div>
        <div class="tab" onclick="switchTab('tab-games')">–°–∞–ø—ë—Ä</div>
    </div>
    <div class="main-layout">
        <div class="sidebar">
            <img id="view-ava" src="https://via.placeholder.com/150" style="width:100%; border:2px inset #fff;">
            <strong>–ü—Ä–æ—Ñ–∏–ª—å:</strong>
            <input type="text" id="nick" placeholder="–ù–∏–∫" value="User">
            <input type="text" id="ava-url" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏">
            <hr style="width:100%">
            <strong>–î–∏–∑–∞–π–Ω:</strong>
            <input type="text" id="bg-url" placeholder="URL —Ñ–æ–Ω–∞">
            <textarea id="custom-css" placeholder="–¢–≤–æ–π CSS..."></textarea>
            <button onclick="applyDesign()" style="background:#ffcc00;">–û–ë–ù–û–í–ò–¢–¨</button>
            <div id="status" style="color: orange; font-weight: bold; margin-top: 5px;">‚Ä¢ –ü–û–ò–°–ö –°–ï–¢–ò...</div>
        </div>
        <div class="viewport">
            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="msg-input" style="flex-grow:1" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">></button>
                </div>
            </div>
            <div id="tab-cinema" class="page">
                <div class="controls">
                    <input type="text" id="v-url" style="flex-grow:1" placeholder="YouTube URL">
                    <button onclick="loadVideo()">OK</button>
                </div>
                <div id="video-container" style="height:250px; background:#000; margin-bottom:10px;"></div>
                <div id="cinema-messages"></div>
            </div>
            <div id="tab-paint" class="page">
                <div class="controls">
                    <input type="color" id="p-color"> <input type="range" id="p-size" min="1" max="20" value="5">
                    <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
                <canvas id="paint-canvas"></canvas>
            </div>
            <div id="tab-games" class="page">
                <div id="mines-grid" class="mines-grid"></div>
                <button onclick="initMines()" style="margin-top:10px;">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- –ü–†–Ø–ú–û–ï –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ß–ï–†–ï–ó WEBSOCKET ---
    const clusterId = 'free.blr2';
    const apiKey = '0iYPnJ73GIaHA4RqdncbL65VJjQcjXxBidYb8K6B';
    const wsUrl = `wss://${clusterId}.piesocket.com/v3/freenet-room?api_key=${apiKey}&notify_self=1`;
    let socket;

    function connect() {
        socket = new WebSocket(wsUrl);
        socket.onopen = () => {
            document.getElementById('status').innerText = "‚Ä¢ –í –°–ï–¢–ò";
            document.getElementById('status').style.color = "green";
        };
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            displayMsg(data);
        };
        socket.onclose = () => {
            document.getElementById('status').innerText = "‚Ä¢ –ü–ï–†–ï–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...";
            document.getElementById('status').style.color = "orange";
            setTimeout(connect, 3000);
        };
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(socket && socket.readyState === 1 && inp.value.trim() !== "") {
            const payload = {
                nick: document.getElementById('nick').value || "–ê–Ω–æ–Ω–∏–º",
                msg: inp.value,
                ava: document.getElementById('ava-url').value || "https://via.placeholder.com/20"
            };
            socket.send(JSON.stringify(payload));
            inp.value = "";
        }
    }

    function displayMsg(data) {
        const box = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.style.marginBottom = '5px';
        msg.innerHTML = `<img src="${data.ava}" width="18" style="vertical-align:middle; border:1px solid #000;"> <b>${data.nick}:</b> ${data.msg}`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
        beep();
    }

    // --- –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'tab-paint') setTimeout(resizeCanvas, 50);
    }

    function applyDesign() {
        const bg = document.getElementById('bg-url').value;
        if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        document.getElementById('view-ava').src = document.getElementById('ava-url').value || 'https://via.placeholder.com/150';
        document.getElementById('user-styles').innerHTML = document.getElementById('custom-css').value;
    }

    function loadVideo() {
        const url = document.getElementById('v-url').value;
        const m = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        if(m) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/${m[1]}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
    }

    // Paint
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let draw = false;
    function resizeCanvas() { const r = canvas.getBoundingClientRect(); canvas.width = r.width; canvas.height = r.height; }
    canvas.onmousedown = (e) => { draw = true; ctx.beginPath(); };
    window.onmouseup = () => draw = false;
    canvas.onmousemove = (e) => {
        if(!draw) return;
        const r = canvas.getBoundingClientRect();
        ctx.lineWidth = document.getElementById('p-size').value;
        ctx.lineCap = 'round'; ctx.strokeStyle = document.getElementById('p-color').value;
        ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
        ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - r.left, e.clientY - r.top);
    };
    function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

    // –°–∞–ø–µ—Ä
    function initMines() {
        const grid = document.getElementById('mines-grid');
        grid.innerHTML = ''; let m = [];
        for(let i=0; i<100; i++) m.push({ b: false, s: 'c', n: 0 });
        let b = 0; while(b<12) { let r=Math.floor(Math.random()*100); if(!m[r].b){m[r].b=true; b++;} }
        m.forEach((d, i) => {
            const el = document.createElement('div'); el.className = 'cell';
            el.onclick = () => {
                if(d.s!=='c') return; d.s='o'; el.classList.add('open');
                if(d.b){ el.innerText='üí£'; alert('BOOM!'); initMines(); }
                else { el.innerText=' '; }
            };
            grid.appendChild(el);
        });
    }

    function beep() {
        const ac=new(window.AudioContext||window.webkitAudioContext)();
        const o=ac.createOscillator(); const g=ac.createGain();
        o.connect(g); g.connect(ac.destination); o.frequency.value=700; g.gain.value=0.01;
        o.start(); o.stop(ac.currentTime+0.1);
    }

    window.onload = () => { connect(); initMines(); };
</script>
</body>
</html>
