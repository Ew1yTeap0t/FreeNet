<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeNet v6.0 - Firebase Alpha</title>
    <style id="custom-css-style"></style>
    <style>
        :root { --win-bg: #c0c0c0; --win-blue: #000080; }
        body { background: #008080; font-family: 'Tahoma', sans-serif; margin: 0; padding: 10px; overflow-x: hidden; background-size: cover; background-position: center; }
        
        /* Авторизация */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #008080; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-window { width: 300px; background: var(--win-bg); border: 2px outset #fff; padding: 15px; box-shadow: 4px 4px 0 #000; }
        
        .window { width: 95%; max-width: 1000px; background: var(--win-bg); border: 2px solid #fff; border-right: 2px solid #000; border-bottom: 2px solid #000; margin: 0 auto; position: relative; }
        .title-bar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; }
        
        .tabs { display: flex; overflow-x: auto; background: var(--win-bg); padding: 5px 5px 0 5px; gap: 3px; border-bottom: 2px solid #888; }
        .tab { padding: 6px 12px; border: 1px solid #000; border-bottom: none; cursor: pointer; background: #999; font-size: 11px; color: #fff; white-space: nowrap; }
        .tab.active { background: #eee; color: #000; position: relative; top: 1px; border-bottom: 1px solid #eee; }

        .main-layout { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; height: auto; min-height: 600px; }
        .sidebar { flex: 1; min-width: 200px; background: #eee; border: 2px inset #fff; padding: 10px; font-size: 11px; display: flex; flex-direction: column; gap: 8px; }
        .viewport { flex: 3; min-width: 300px; background: #fff; border: 2px inset #fff; display: flex; flex-direction: column; overflow: hidden; min-height: 500px; }
        
        .page { display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box; }
        .page.active { display: flex; }

        #messages, #board-messages { flex-grow: 1; overflow-y: auto; border: 1px inset #ccc; padding: 10px; font-size: 13px; background: #fff; height: 400px; }
        .controls { padding: 5px 0; display: flex; gap: 5px; }
        input, textarea { border: 2px inset #fff; padding: 4px; font-family: 'Tahoma'; font-size: 12px; width: 100%; }
        button { background: var(--win-bg); border: 2px outset #fff; cursor: pointer; font-weight: bold; padding: 4px 10px; font-size: 11px; white-space: nowrap; }
        
        #paint-canvas { background: white; cursor: crosshair; border: 1px solid #000; width: 100%; height: 400px; }
        .msg-img { max-width: 200px; display: block; margin-top: 5px; }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .main-layout { flex-direction: column; }
            .window { width: 100%; margin: 0; border: none; }
            .sidebar { order: 2; }
            .viewport { order: 1; height: 400px; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-window">
        <div class="title-bar"><span>Вход в систему</span></div>
        <div style="padding: 10px;">
            <strong>Логин:</strong><input type="text" id="auth-login"><br><br>
            <strong>Пароль:</strong><input type="password" id="auth-pass"><br><br>
            <button onclick="handleAuth()">ВХОД / РЕГИСТРАЦИЯ</button>
            <p id="auth-error" style="color:red; font-size:10px; margin-top:5px;"></p>
        </div>
    </div>
</div>

<div class="window">
    <div class="title-bar"><span>FreeNet_Alpha_v6.exe</span><span>[?] [X]</span></div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('tab-chat')">Чат</div>
        <div class="tab" onclick="switchTab('tab-board')">Доска</div>
        <div class="tab" onclick="switchTab('tab-cinema')">Кино</div>
        <div class="tab" onclick="switchTab('tab-paint')">Рисование</div>
        <div class="tab" onclick="switchTab('tab-css')">Оформление</div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div id="clock" style="font-weight:bold; text-align:center; font-size:14px; border:1px solid #888; padding:5px;">00:00:00</div>
            <img id="view-ava" src="https://via.placeholder.com/150" style="width:100%; border:2px inset #fff;">
            <strong>Вы: <span id="display-nick">...</span></strong>
            <strong>Аватар URL:</strong>
            <input type="text" id="sidebar-ava" onchange="updateUserField('ava', this.value)">
            <strong>Фон URL:</strong>
            <input type="text" id="sidebar-bg" onchange="updateUserField('bg', this.value)">
            <button onclick="logout()" style="margin-top:20px; color:red;">ВЫХОД</button>
        </div>

        <div class="viewport">
            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">OK</button>
                </div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div class="controls">
                    <input type="text" id="board-input" placeholder="Написать на доску...">
                    <button onclick="postToBoard()">POST</button>
                </div>
            </div>

            <div id="tab-cinema" class="page">
                <input type="text" id="v-url" placeholder="YouTube URL">
                <button onclick="syncVideo()">СИНХРОНИЗИРОВАТЬ ДЛЯ ВСЕХ</button>
                <div id="video-container" style="margin-top:10px; flex-grow:1; background:#000;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div class="controls">
                    <input type="color" id="p-color">
                    <button onclick="clearCanvas()">ОЧИСТИТЬ ВСЕМ</button>
                </div>
                <canvas id="paint-canvas"></canvas>
            </div>

            <div id="tab-css" class="page">
                <strong>Твой CSS код:</strong>
                <textarea id="user-css" style="height:200px; margin-top:5px;" placeholder="body { filter: grayscale(1); }"></textarea>
                <button onclick="updateUserField('css', document.getElementById('user-css').value)" style="margin-top:5px;">ПРИМЕНИТЬ КОД</button>
                <hr>
                <strong>Публичные коды:</strong>
                <div id="css-library" style="font-size:10px;">Здесь будут коды других людей...</div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        storageBucket: "freenet-3ad3c.firebasestorage.app",
        messagingSenderId: "446663398146",
        appId: "1:446663398146:web:fa47da58ec142a1203281b",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;

    // --- АВТОРИЗАЦИЯ ---
    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!login || !pass) return;

        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists()) {
            if(userDoc.data().pass === pass) {
                loginSuccess(login, userDoc.data());
            } else {
                document.getElementById('auth-error').innerText = "Неверный пароль!";
            }
        } else {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        document.getElementById('sidebar-ava').value = data.ava || "";
        document.getElementById('sidebar-bg').value = data.bg || "";
        document.getElementById('user-css').value = data.css || "";
        applyUserSettings();
        initApp();
    }

    function applyUserSettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
    }

    window.updateUserField = async (field, val) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [field]: val });
        currentUser[field] = val;
        applyUserSettings();
    };

    // --- СИНХРОНИЗАЦИЯ ЧАТА ---
    function initApp() {
        const q = query(collection(db, "messages"), orderBy("time", "desc"), limit(50));
        onSnapshot(q, (snap) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.docs.reverse().forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.innerHTML = `<b>${m.nick}:</b> ${m.text}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        // Синхрон видео
        onValue(ref(rtdb, 'videoUrl'), (snap) => {
            const url = snap.val();
            if(url) {
                const id = url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}" frameborder="0" allowfullscreen></iframe>`;
            }
        });

        // Синхрон рисования
        onValue(ref(rtdb, 'draw'), (snap) => {
            const val = snap.val();
            if(val) {
                const c = document.getElementById('paint-canvas');
                const ctx = c.getContext('2d');
                if(val.clear) ctx.clearRect(0,0,c.width,c.height);
                else {
                    ctx.strokeStyle = val.color;
                    ctx.lineTo(val.x, val.y);
                    ctx.stroke();
                }
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value) return;
        await push(collection(db, "messages"), { nick: currentUser.nick, text: inp.value, time: Date.now() });
        inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        set(ref(rtdb, 'videoUrl'), url);
    };

    // --- РИСОВАЛКА ---
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.onmousedown = () => { drawing = true; ctx.beginPath(); };
    window.onmouseup = () => drawing = false;
    canvas.onmousemove = (e) => {
        if(!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        set(ref(rtdb, 'draw'), { x, y, color: document.getElementById('p-color').value });
    };

    window.clearCanvas = () => set(ref(rtdb, 'draw'), { clear: true });

    // --- ПРОЧЕЕ ---
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    };

    setInterval(() => {
        const now = new Date();
        const msk = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
        document.getElementById('clock').innerText = msk.toTimeString().split(' ')[0];
    }, 1000);

    window.logout = () => location.reload();
</script>
</body>
</html>
