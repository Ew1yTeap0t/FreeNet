<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeNet - Global Mega Hub</title>
    <script src="https://unpkg.com/piesocket-js@2"></script>
    <style id="user-styles"></style>
    <style>
        :root { --win-bg: #c0c0c0; --win-blue: #000080; }
        body { background: #008080; font-family: 'Tahoma', sans-serif; margin: 0; padding: 20px; transition: all 0.3s; }
        
        .window { width: 900px; background: var(--win-bg); border: 2px solid #fff; border-right: 2px solid #000; border-bottom: 2px solid #000; margin: 0 auto; box-shadow: 4px 4px 10px rgba(0,0,0,0.5); }
        .title-bar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .tabs { display: flex; background: var(--win-bg); padding: 5px 5px 0 5px; gap: 3px; border-bottom: 2px solid #888; }
        .tab { padding: 6px 15px; border: 1px solid #000; border-bottom: none; cursor: pointer; background: #999; font-size: 11px; font-weight: bold; color: #fff; }
        .tab.active { background: #eee; color: #000; position: relative; top: 1px; border-bottom: 1px solid #eee; }

        .main-layout { display: flex; gap: 10px; padding: 10px; height: 580px; }
        .sidebar { width: 230px; background: #eee; border: 2px inset #fff; padding: 10px; font-size: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .viewport { flex-grow: 1; background: #fff; border: 2px inset #fff; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .page { display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box; }
        .page.active { display: flex; }

        #messages, #cinema-messages { flex-grow: 1; overflow-y: auto; padding: 10px; background: white; border: 1px inset #ccc; font-size: 13px; margin-bottom: 5px; }
        .controls { padding: 5px 0; display: flex; gap: 5px; }
        
        input, textarea { border: 2px inset #fff; padding: 4px; font-family: 'Tahoma'; }
        button { background: var(--win-bg); border: 2px outset #fff; cursor: pointer; font-weight: bold; padding: 4px 10px; }
        button:active { border: 2px inset #fff; }

        /* –°–ê–ü–ï–† */
        .mines-grid { display: grid; grid-template-columns: repeat(10, 26px); gap: 1px; background: #888; border: 2px solid #333; margin: 0 auto; }
        .cell { width: 26px; height: 26px; background: #ccc; border: 2px outset #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; font-weight: bold; user-select: none; }
        .cell.open { border: 1px solid #999; background: #ddd; }
        .cell.mine { background: red; }
        .cell.flag { color: red; }

        /* PAINT */
        #paint-canvas { border: 1px solid #000; background: white; flex-grow: 1; touch-action: none; cursor: crosshair; }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar"><span>FreeNet_Ultimate.exe</span><span>[?] [X]</span></div>
    
    <div class="tabs">
        <div class="tab active" id="tab-btn-chat" onclick="switchTab('tab-chat')">–û–±—â–∏–π —á–∞—Ç</div>
        <div class="tab" id="tab-btn-cinema" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä</div>
        <div class="tab" id="tab-btn-paint" onclick="switchTab('tab-paint')">Paint</div>
        <div class="tab" id="tab-btn-games" onclick="switchTab('tab-games')">–°–∞–ø—ë—Ä</div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <img id="view-ava" src="https://via.placeholder.com/150" style="width:100%; border:2px inset #fff; margin-bottom:5px;">
            <strong>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å:</strong>
            <input type="text" id="nick" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="text" id="ava-url" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏">
            <hr style="width:100%">
            <strong>–î–∏–∑–∞–π–Ω:</strong>
            <input type="text" id="bg-url" placeholder="URL —Ñ–æ–Ω–∞">
            <textarea id="custom-css" placeholder="–í—Å—Ç–∞–≤—å CSS..."></textarea>
            <button onclick="applyDesign()" style="background:#ffcc00; color:#000;">–û–ë–ù–û–í–ò–¢–¨</button>
            <div id="status" style="font-size:10px; color:orange; margin-top:5px;">‚Ä¢ –ü–æ–∏—Å–∫ —Å–µ—Ç–∏...</div>
        </div>

        <div class="viewport">
            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="msg-input" style="flex-grow:1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKey(event)">
                    <button id="send-btn" onclick="sendMsg()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                </div>
            </div>

            <div id="tab-cinema" class="page">
                <div class="controls">
                    <input type="text" id="v-url" style="flex-grow:1" placeholder="YouTube URL">
                    <button onclick="loadVideo()">–°–ú–û–¢–†–ï–¢–¨</button>
                </div>
                <div id="video-container" style="height:250px; background:#000; color:#fff; display:flex; align-items:center; justify-content:center;">–ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤</div>
                <div id="cinema-messages"></div>
            </div>

            <div id="tab-paint" class="page">
                <div class="controls">
                    –¶–≤–µ—Ç: <input type="color" id="p-color">
                    –†–∞–∑–º–µ—Ä: <input type="range" id="p-size" min="1" max="25" value="5">
                    <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
                <canvas id="paint-canvas"></canvas>
            </div>

            <div id="tab-games" class="page">
                <div id="mines-grid" class="mines-grid"></div>
                <button onclick="initMines()" style="margin-top:10px; width:100%;">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï PIESOCKET ---
    const clusterId = 'free.blr2';
    const apiKey = '0iYPnJ73GIaHA4RqdncbL65VJjQcjXxBidYb8K6B';
    
    const pieSocket = new PieSocket.default({
        clusterId: clusterId,
        apiKey: apiKey,
        notifySelf: true // –ß—Ç–æ–±—ã —Ç—ã –≤–∏–¥–µ–ª —Å–≤–æ–∏ –∂–µ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
    });

    let channel;

    pieSocket.subscribe('freenet-main-room').then((ch) => {
        channel = ch;
        document.getElementById('status').innerText = "‚Ä¢ –í —Å–µ—Ç–∏ (PieSocket)";
        document.getElementById('status').style.color = "green";

        channel.on('message', (event) => {
            const data = JSON.parse(event.data);
            displayMsg(data);
        });
    });

    // --- –§–£–ù–ö–¶–ò–ò –û–¢–ü–†–ê–í–ö–ò ---
    function sendMsg() {
        if(!channel) {
            alert("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ç—å—é!");
            return;
        }

        const input = document.getElementById('msg-input');
        const nick = document.getElementById('nick').value || "–ê–Ω–æ–Ω–∏–º";
        const ava = document.getElementById('ava-url').value || "https://via.placeholder.com/20";
        
        if(input.value.trim() === "") return;

        const payload = {
            nick: nick,
            msg: input.value,
            ava: ava,
            time: Date.now()
        };

        channel.publish(JSON.stringify(payload));
        input.value = '';
    }

    function handleKey(e) {
        if(e.key === 'Enter') sendMsg();
    }

    function displayMsg(data) {
        const box = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.style.marginBottom = '8px';
        msg.style.borderBottom = '1px solid #eee';
        msg.innerHTML = `<img src="${data.ava}" width="20" height="20" style="vertical-align:middle; border:1px solid #000; margin-right:5px;"> <b>${data.nick}:</b> ${data.msg}`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
        playBeep();
    }

    // --- –ò–ù–¢–ï–†–§–ï–ô–° ---
    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
        if(id === 'tab-chat') document.getElementById('tab-btn-chat').classList.add('active');
        if(id === 'tab-cinema') document.getElementById('tab-btn-cinema').classList.add('active');
        if(id === 'tab-paint') {
            document.getElementById('tab-btn-paint').classList.add('active');
            setTimeout(resizeCanvas, 50);
        }
        if(id === 'tab-games') document.getElementById('tab-btn-games').classList.add('active');
    }

    function applyDesign() {
        const bg = document.getElementById('bg-url').value;
        if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        document.getElementById('view-ava').src = document.getElementById('ava-url').value || 'https://via.placeholder.com/150';
        document.getElementById('user-styles').innerHTML = document.getElementById('custom-css').value;
    }

    // --- –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –ú–û–î–£–õ–ò (–ö–ò–ù–û, PAINT, –°–ê–ü–ï–†) ---
    function loadVideo() {
        const url = document.getElementById('v-url').value;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        if (match && match[2].length === 11) {
            document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/${match[2]}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ YouTube");
        }
    }

    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    function resizeCanvas() { const r = canvas.getBoundingClientRect(); canvas.width = r.width; canvas.height = r.height; }
    canvas.onmousedown = (e) => { drawing = true; ctx.beginPath(); draw(e); };
    window.onmouseup = () => drawing = false;
    canvas.onmousemove = draw;
    function draw(e) {
        if(!drawing) return;
        const r = canvas.getBoundingClientRect();
        ctx.lineWidth = document.getElementById('p-size').value;
        ctx.lineCap = 'round'; ctx.strokeStyle = document.getElementById('p-color').value;
        ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
        ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - r.left, e.clientY - r.top);
    }
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    let mData = [];
    function initMines() {
        const grid = document.getElementById('mines-grid');
        grid.innerHTML = ''; mData = [];
        for(let i=0; i<100; i++) mData.push({ b: false, s: 'c', n: 0 });
        let b = 0; while(b<15) { let r=Math.floor(Math.random()*100); if(!mData[r].b){mData[r].b=true; b++;} }
        mData.forEach((d, i) => {
            if(d.b) return;
            let r=Math.floor(i/10), c=i%10, count=0;
            for(let x=-1; x<=1; x++) for(let y=-1; y<=1; y++) {
                let nr=r+x, nc=c+y; if(nr>=0 && nr<10 && nc>=0 && nc<10 && !(x===0 && y===0) && mData[nr*10+nc].b) count++;
            }
            d.n = count;
        });
        mData.forEach((d, i) => {
            const el = document.createElement('div'); el.className = 'cell';
            el.onclick = () => {
                if(d.s!=='c') return; d.s='o'; el.classList.add('open');
                if(d.b){ el.innerText='üí£'; el.classList.add('mine'); alert('–ë–ê-–ë–ê–•!'); initMines(); }
                else { el.innerText=d.n||''; checkWin(); }
            };
            el.oncontextmenu = (e) => {
                e.preventDefault(); if(d.s==='c'){d.s='f'; el.innerText='üö©'; el.classList.add('flag');}
                else if(d.s==='f'){d.s='c'; el.innerText=''; el.classList.remove('flag');}
            };
            grid.appendChild(el);
        });
    }
    function checkWin(){ if(mData.every(d=>(d.b && d.s==='f') || (!d.b && d.s==='o'))) alert('–ü–û–ë–ï–î–ê!'); }

    function playBeep() {
        try {
            const a=new (window.AudioContext||window.webkitAudioContext)();
            const o=a.createOscillator(); const g=a.createGain();
            o.connect(g); g.connect(a.destination); o.frequency.value=800; g.gain.value=0.03;
            o.start(); o.stop(a.currentTime+0.1);
        } catch(e) {}
    }

    window.onload = () => {
        initMines();
        // –ü—ã—Ç–∞–µ–º—Å—è –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–∞–Ω–≤–∞—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(resizeCanvas, 500);
    };
</script>
</body>
</html>
