<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeNet v3.0 - No-Lib Edition</title>
    <style id="user-styles"></style>
    <style>
        :root { --win-bg: #c0c0c0; --win-blue: #000080; }
        body { background: #008080; font-family: 'Tahoma', sans-serif; margin: 0; padding: 20px; overflow: hidden; background-size: cover; }
        #snow-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }
        .window { width: 900px; background: var(--win-bg); border: 2px solid #fff; border-right: 2px solid #000; border-bottom: 2px solid #000; margin: 0 auto; position: relative; z-index: 10; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); }
        .title-bar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; }
        .tabs { display: flex; background: var(--win-bg); padding: 5px 5px 0 5px; gap: 3px; border-bottom: 2px solid #888; }
        .tab { padding: 6px 15px; border: 1px solid #000; border-bottom: none; cursor: pointer; background: #999; font-size: 11px; color: #fff; }
        .tab.active { background: #eee; color: #000; position: relative; top: 1px; border-bottom: 1px solid #eee; }
        .main-layout { display: flex; gap: 10px; padding: 10px; height: 550px; }
        .sidebar { width: 220px; background: #eee; border: 2px inset #fff; padding: 10px; font-size: 12px; display: flex; flex-direction: column; gap: 8px; }
        .viewport { flex-grow: 1; background: #fff; border: 2px inset #fff; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box; }
        .page.active { display: flex; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px inset #ccc; padding: 10px; font-size: 13px; background: #fff; }
        .controls { padding: 5px 0; display: flex; gap: 5px; }
        input, textarea { border: 2px inset #fff; padding: 4px; font-family: 'Tahoma'; width: 100%; }
        button { background: var(--win-bg); border: 2px outset #fff; cursor: pointer; font-weight: bold; padding: 4px 10px; }
        .mines-grid { display: grid; grid-template-columns: repeat(10, 25px); gap: 1px; margin: 0 auto; background: #888; }
        .cell { width: 25px; height: 25px; background: #ccc; border: 2px outset #fff; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; }
        #paint-canvas { border: 1px solid #000; background: white; flex-grow: 1; cursor: crosshair; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="window">
    <div class="title-bar"><span>FreeNet_Stable_System.exe</span><span>[X]</span></div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('tab-chat')">Чат</div>
        <div class="tab" onclick="switchTab('tab-cinema')">Кино</div>
        <div class="tab" onclick="switchTab('tab-paint')">Paint</div>
        <div class="tab" onclick="switchTab('tab-games')">Сапер</div>
    </div>
    <div class="main-layout">
        <div class="sidebar">
            <img id="view-ava" src="https://via.placeholder.com/150" style="width:100%; border:2px inset #fff; background: #fff;">
            <strong>Ник:</strong>
            <input type="text" id="nick" value="User">
            <strong>Аватар URL:</strong>
            <input type="text" id="ava-url" oninput="document.getElementById('view-ava').src=this.value">
            <strong>Фон URL:</strong>
            <input type="text" id="bg-url">
            <button onclick="applyDesign()">ПРИМЕНИТЬ</button>
            <hr style="width:100%">
            <div id="status" style="color: orange; font-weight: bold;">• ПОДКЛЮЧЕНИЕ...</div>
        </div>
        <div class="viewport">
            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="Напиши что-нибудь..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">ОТПРАВИТЬ</button>
                </div>
            </div>
            <div id="tab-cinema" class="page">
                <input type="text" id="v-url" placeholder="YouTube Link"><button onclick="loadVid()">OK</button>
                <div id="video-container" style="height:200px; background:#000; margin-top:10px;"></div>
            </div>
            <div id="tab-paint" class="page">
                <div class="controls"><input type="color" id="p-color"><button onclick="ctx.clearRect(0,0,900,600)">Clear</button></div>
                <canvas id="paint-canvas"></canvas>
            </div>
            <div id="tab-games" class="page"><div id="mines-grid" class="mines-grid"></div></div>
        </div>
    </div>
</div>

<script>
    // --- ПРЯМАЯ СЕТЬ (БЕЗ БИБЛИОТЕК) ---
    const wsUrl = "wss://free.blr2.piesocket.com/v3/freenet-room?api_key=0iYPnJ73GIaHA4RqdncbL65VJjQcjXxBidYb8K6B&notify_self=1";
    let socket;

    function connect() {
        socket = new WebSocket(wsUrl);
        socket.onopen = () => {
            document.getElementById('status').innerText = "• В СЕТИ";
            document.getElementById('status').style.color = "green";
        };
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const box = document.getElementById('messages');
            box.innerHTML += `<div><img src="${data.ava}" width="16"> <b>${data.nick}:</b> ${data.msg}</div>`;
            box.scrollTop = box.scrollHeight;
        };
        socket.onclose = () => { 
            document.getElementById('status').innerText = "• ПЕРЕПОДКЛЮЧЕНИЕ...";
            setTimeout(connect, 2000); 
        };
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if (socket.readyState === 1 && inp.value.trim()) {
            socket.send(JSON.stringify({
                nick: document.getElementById('nick').value,
                msg: inp.value,
                ava: document.getElementById('ava-url').value || 'https://via.placeholder.com/16'
            }));
            inp.value = "";
        }
    }

    // --- ФУНКЦИИ ИНТЕРФЕЙСА ---
    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'tab-paint') { 
            const c = document.getElementById('paint-canvas');
            c.width = c.parentElement.clientWidth - 20;
            c.height = 300;
        }
    }

    function applyDesign() {
        const bg = document.getElementById('bg-url').value;
        if(bg) document.body.style.backgroundImage = `url('${bg}')`;
    }

    function loadVid() {
        const url = document.getElementById('v-url').value;
        const id = url.split('v=')[1] || url.split('/').pop();
        document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
    }

    // Paint
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let draw = false;
    canvas.onmousedown = () => draw = true;
    window.onmouseup = () => { draw = false; ctx.beginPath(); };
    canvas.onmousemove = (e) => {
        if(!draw) return;
        const r = canvas.getBoundingClientRect();
        ctx.strokeStyle = document.getElementById('p-color').value;
        ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
        ctx.stroke();
    };

    // Снег
    const snow = document.getElementById('snow-canvas');
    const sctx = snow.getContext('2d');
    let flakes = [];
    function resize() { snow.width = window.innerWidth; snow.height = window.innerHeight; }
    window.onresize = resize; resize();
    for(let i=0; i<80; i++) flakes.push({x: Math.random()*2000, y: Math.random()*1000, r: Math.random()*3+1});
    function loop() {
        sctx.clearRect(0,0,snow.width,snow.height);
        sctx.fillStyle = "white";
        flakes.forEach(f => {
            sctx.beginPath(); sctx.arc(f.x, f.y, f.r, 0, Math.PI*2); sctx.fill();
            f.y += 1.5; if(f.y > snow.height) f.y = -10;
        });
        requestAnimationFrame(loop);
    }

    connect(); loop();
    // Сапер (упрощенный)
    const grid = document.getElementById('mines-grid');
    for(let i=0; i<100; i++) {
        const cell = document.createElement('div'); cell.className = 'cell';
        cell.onclick = () => cell.style.background = Math.random() > 0.9 ? 'red' : '#eee';
        grid.appendChild(cell);
    }
</script>
</body>
</html>
