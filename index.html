<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192">
    
    <title>FreeNet v7.7 - Full Aero & Agora</title>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.0.js"></script>

    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.6);
            --win-blue: #1b5ead;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; color: #fff; min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: var(--aero-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border); border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
            color: #000;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #004e92, #000428);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .window {
            width: 100%; max-width: 1100px; margin: 0 auto;
            display: flex; flex-direction: column; height: 85vh; overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            padding: 10px 15px; border-radius: 12px 12px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .main-layout { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }

        .sidebar { width: 260px; display: flex; flex-direction: column; gap: 10px; }
        .profile-card { padding: 15px; text-align: center; }
        .profile-card img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover; background: #fff;
        }

        .stats-panel { font-size: 11px; padding: 10px; line-height: 1.6; }
        .stats-panel b { color: var(--win-blue); }

        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .tabs-aero {
            display: flex; gap: 5px; padding: 5px;
            background: rgba(0,0,0,0.1); border-radius: 8px; margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1; padding: 8px; border: none; border-radius: 6px;
            background: transparent; color: #000; cursor: pointer;
            transition: 0.3s; font-weight: 500; font-size: 11px;
        }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; }
        .page.active { display: flex; }

        #messages, #board-messages, #friends-page-list {
            flex: 1; background: rgba(255,255,255,0.7); border-radius: 8px;
            margin-bottom: 10px; padding: 15px; overflow-y: auto;
        }

        .friend-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.4); border-radius: 8px; margin-bottom: 5px;
        }

        input, textarea {
            background: rgba(255,255,255,0.9); border: 1px solid #ccc;
            padding: 10px; border-radius: 6px; outline: none; margin-bottom: 5px;
        }

        .btn-blue {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border: none; padding: 10px 20px; border-radius: 6px;
            color: #fff; font-weight: bold; cursor: pointer; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Call UI */
        #call-ui-layer {
            display: none; position: fixed; bottom: 30px; right: 30px; width: 280px; 
            padding: 20px; z-index: 30000; text-align: center; border: 2px solid var(--win-blue);
        }
        #remote-player { width: 100%; height: 150px; background: #000; border-radius: 8px; margin-top: 10px; display: none; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .window { height: 100vh; border-radius: 0; }
            .main-layout { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>

<div id="call-ui-layer" class="glass-panel">
    <div id="call-info" style="font-weight: bold; margin-bottom: 10px;">–ê–∫—Ç–∏–≤–Ω—ã–π –∑–≤–æ–Ω–æ–∫</div>
    <div id="remote-player"></div>
    <div style="display: flex; gap: 5px; justify-content: center; margin-top: 10px;">
        <button class="btn-blue" style="background: #e74c3c;" onclick="endCall()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        <button class="btn-blue" id="share-btn" onclick="toggleScreen()">–≠–∫—Ä–∞–Ω</button>
    </div>
</div>

<div id="auth-overlay">
    <div class="auth-window glass-panel" style="width:300px; padding:20px;">
        <h2 style="margin-top:0; color:var(--win-blue)">FreeNet 7.7</h2>
        <input type="text" id="auth-login" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò</button>
        <p id="auth-error" style="color:maroon; font-size:12px;"></p>
    </div>
</div>

<div class="window glass-panel">
    <div class="title-bar">
        <span>FreeNet Aero v7.7</span>
        <span id="top-clock">00:00:00</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/100">
                <h3 id="display-nick">...</h3>
                <input type="text" id="sidebar-ava" placeholder="Ava URL" onchange="updateUserField('ava', this.value)">
                <input type="text" id="sidebar-bg" placeholder="BG URL" onchange="updateUserField('bg', this.value)">
            </div>
            <div class="stats-panel glass-panel">
                –í —Å–µ—Ç–∏: <span id="stat-online">0</span><br>
                –í—Å–µ–≥–æ: <span id="stat-total">0</span><br>
                –ú—Å–≥: <span id="stat-msgs">0</span>
                <button onclick="logout()" style="width:100%; margin-top:5px;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–∞—Ç</button>
                <button class="tab-btn" onclick="switchTab('tab-friends')">–°–≤—è–∑—å</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–æ—Å–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–†–∏—Å–æ–≤–∞–Ω–∏–µ</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">–°—Ç–∏–ª—å</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; font-size:11px; color:var(--win-blue); padding:5px;">–ü—Ä–∏–≤–∞—Ç–Ω–æ: <b id="pm-target-name"></b> <span onclick="cancelPM()">[X]</span></div>
                <div class="controls"><input type="text" id="msg-input" onkeypress="if(event.key==='Enter') sendMsg()"><button class="btn-blue" onclick="sendMsg()">></button></div>
            </div>

            <div id="tab-friends" class="page">
                <div id="friends-page-list"></div>
                <div style="padding:10px;"><small>–ù–∞–∂–º–∏ –Ω–∞ –Ω–∏–∫ –≤ —á–∞—Ç–µ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è</small></div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div class="controls"><input type="text" id="board-input"><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>

            <div id="tab-cinema" class="page">
                <input type="text" id="v-url" placeholder="YouTube Link"><button class="btn-blue" onclick="syncVideo()">SYNC</button>
                <div id="video-container" style="flex:1; background:#000; margin-top:10px;"></div>
            </div>

            <div id="tab-paint" class="page">
                <input type="color" id="p-color" value="#1b5ead">
                <canvas id="paint-canvas" style="background:#fff; flex:1; border-radius:8px; touch-action:none;"></canvas>
                <button class="btn-blue" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>

            <div id="tab-css" class="page">
                <textarea id="user-css" style="height:200px;"></textarea>
                <button class="btn-blue" onclick="updateUserField('css', document.getElementById('user-css').value)">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const agoraAppId = "40203f7e50c449179511197a15998f48";
    let agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localTracks = { audioTrack: null, videoTrack: null, screenTrack: null };
    let isSharing = false;

    let currentUser = null;
    let pmTarget = null;

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists() && userDoc.data().pass === pass) loginSuccess(login, userDoc.data());
        else if(!userDoc.exists()) {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        applySettings();
        initApp();
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();
    }

    function applySettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
        renderFriends();
    }

    window.updateUserField = async (f, v) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [f]: v });
        currentUser[f] = v; applySettings();
    };

    // --- AGORA CALL ---
    window.startCall = async (target) => {
        const channel = [currentUser.nick, target].sort().join("-");
        document.getElementById('call-ui-layer').style.display = 'block';
        await agoraClient.join(agoraAppId, channel, null, currentUser.nick);
        localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await agoraClient.publish(localTracks.audioTrack);
        addDoc(collection(db, "messages"), { nick: currentUser.nick, to: target, text: `üìû –ó–≤–æ–Ω–æ–∫! <button onclick="startCall('${currentUser.nick}')">–û–¢–í–ï–¢–ò–¢–¨</button>`, time: Date.now() });
    };

    window.toggleScreen = async () => {
        if(!isSharing) {
            localTracks.screenTrack = await AgoraRTC.createScreenVideoTrack();
            await agoraClient.unpublish(localTracks.audioTrack); 
            await agoraClient.publish([localTracks.screenTrack, localTracks.audioTrack]);
            isSharing = true; document.getElementById('share-btn').innerText = "–°—Ç–æ–ø";
        } else {
            await agoraClient.unpublish(localTracks.screenTrack); localTracks.screenTrack.stop();
            isSharing = false; document.getElementById('share-btn').innerText = "–≠–∫—Ä–∞–Ω";
        }
    };

    agoraClient.on("user-published", async (user, mediaType) => {
        await agoraClient.subscribe(user, mediaType);
        if (mediaType === "audio") user.audioTrack.play();
        if (mediaType === "video") { document.getElementById('remote-player').style.display = 'block'; user.videoTrack.play('remote-player'); }
    });

    window.endCall = async () => {
        for (let t in localTracks) { if(localTracks[t]) { localTracks[t].stop(); localTracks[t].close(); } }
        await agoraClient.leave(); document.getElementById('call-ui-layer').style.display = 'none';
    };

    // --- FIREBASE FULL ---
    function initApp() {
        onSnapshot(collection(db, "users"), s => document.getElementById('stat-total').innerText = s.size);
        onValue(ref(rtdb, 'online'), s => document.getElementById('stat-online').innerText = s.exists() ? Object.keys(s.val()).length : 0);

        onSnapshot(query(collection(db, "messages"), orderBy("time", "asc"), limit(70)), snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            document.getElementById('stat-msgs').innerText = snap.size;
            snap.forEach(d => {
                const m = d.data();
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    box.innerHTML += `<div><b style="cursor:pointer" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "board"), orderBy("time", "desc"), limit(20)), s => {
            const box = document.getElementById('board-messages'); box.innerHTML = "";
            s.forEach(d => box.innerHTML += `<div><b>${d.data().nick}:</b> ${d.data().text}</div>`);
        });

        onValue(ref(rtdb, 'sync/video'), s => {
            const v = s.val(); if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0"></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), s => {
            const d = s.val(); if(!d) return;
            if(d.action === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else if(d.points) {
                ctx.strokeStyle = d.color; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(d.points[0].x, d.points[0].y);
                d.points.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input'); if(!inp.value) return;
        const m = { nick: currentUser.nick, text: inp.value, time: Date.now() };
        if(pmTarget) m.to = pmTarget;
        await addDoc(collection(db, "messages"), m); inp.value = "";
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input'); if(!inp.value) return;
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: inp.value, time: Date.now() });
        inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    window.renderFriends = () => {
        const list = document.getElementById('friends-page-list'); list.innerHTML = "";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div class="friend-item"><b>${f}</b> <div><button class="call-btn" onclick="setPM('${f}')">–õ–°</button><button class="call-btn video-btn" onclick="startCall('${f}')">–ó–≤–æ–Ω–æ–∫</button></div></div>`;
        });
    };

    window.addFriend = async (n) => {
        if(n === currentUser.nick) return;
        let fs = currentUser.friends || [];
        if(!fs.includes(n)) { fs.push(n); await updateDoc(doc(db, "users", currentUser.nick), { friends: fs }); currentUser.friends = fs; renderFriends(); }
    };

    window.setPM = (n) => { pmTarget = n; document.getElementById('pm-info').style.display='block'; document.getElementById('pm-target-name').innerText = n; switchTab('tab-chat'); };
    window.cancelPM = () => { pmTarget = null; document.getElementById('pm-info').style.display='none'; };

    // Paint Logic
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, batch = [];
    const getPos = (e) => { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; };
    canvas.addEventListener('mousedown', e => { drawing = true; batch = [getPos(e)]; });
    canvas.addEventListener('mousemove', e => { if(!drawing) return; const p = getPos(e); batch.push(p); ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => { if(!drawing) return; drawing = false; update(ref(rtdb, 'sync'), { paint: { points: batch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); });
    canvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; batch = [getPos(e)]; });
    canvas.addEventListener('touchend', () => { if(drawing) { drawing = false; update(ref(rtdb, 'sync'), { paint: { points: batch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); } });
    
    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });
    
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.offsetWidth; canvas.height = 400; }
    };

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
</html>
