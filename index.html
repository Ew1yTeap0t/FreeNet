<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreeNet v6.1 - Mobile Alpha</title>
    <style id="custom-css-style"></style>
    <style>
        :root { --win-bg: #c0c0c0; --win-blue: #000080; --win-border: #808080; }
        body { background: #008080; font-family: 'Tahoma', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; background-attachment: fixed; background-size: cover; }
        
        /* Экран входа */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #008080; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-window { width: 280px; background: var(--win-bg); border: 2px outset #fff; padding: 15px; box-shadow: 4px 4px 0 #000; }
        
        /* Главное окно */
        .window { width: 100%; max-width: 1000px; background: var(--win-bg); border: 2px solid #fff; border-right: 2px solid #000; border-bottom: 2px solid #000; display: flex; flex-direction: column; height: 90vh; }
        .title-bar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; font-size: 12px; flex-shrink: 0; }
        
        /* Вкладки (Десктоп) */
        .tabs { display: flex; background: var(--win-bg); padding: 5px 5px 0 5px; gap: 3px; border-bottom: 2px solid var(--win-border); overflow-x: auto; }
        .tab { padding: 6px 12px; border: 1px solid #000; border-bottom: none; cursor: pointer; background: #999; font-size: 11px; color: #fff; white-space: nowrap; }
        .tab.active { background: #eee; color: #000; position: relative; top: 1px; border-bottom: 1px solid #eee; }

        .main-layout { display: flex; flex: 1; overflow: hidden; padding: 5px; gap: 5px; }
        .sidebar { width: 220px; background: #eee; border: 2px inset #fff; padding: 10px; font-size: 11px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .viewport { flex: 1; background: #fff; border: 2px inset #fff; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .page { display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: flex; }

        /* Чат */
        #messages { flex: 1; overflow-y: auto; border: 1px inset #ccc; padding: 8px; font-size: 13px; background: #fff; margin-bottom: 5px; }
        .controls { display: flex; gap: 5px; padding-top: 5px; flex-shrink: 0; }
        input, textarea { border: 2px inset #fff; padding: 6px; font-family: 'Tahoma'; font-size: 14px; width: 100%; box-sizing: border-box; }
        button { background: var(--win-bg); border: 2px outset #fff; cursor: pointer; font-weight: bold; padding: 5px 12px; font-size: 12px; }

        #paint-canvas { background: white; cursor: crosshair; border: 1px solid #000; touch-action: none; width: 100%; height: 350px; }

        /* Мобильная навигация */
        .mobile-nav { display: none; background: var(--win-bg); border-top: 2px solid #fff; padding: 5px; gap: 5px; justify-content: space-around; flex-shrink: 0; }
        .mobile-nav button { flex: 1; font-size: 10px; padding: 8px 2px; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .window { height: 100vh; max-width: none; border: none; }
            .sidebar { display: none; } /* Скрываем сайдбар на мобилках */
            .tabs { display: none; }    /* Скрываем верхние табы */
            .mobile-nav { display: flex; }
            .main-layout { padding: 0; }
            .viewport { border: none; }
            .page { padding: 15px; }
            #messages { font-size: 15px; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-window">
        <div class="title-bar"><span>FreeNet Login</span></div>
        <div style="padding: 10px;">
            <strong>Логин:</strong><input type="text" id="auth-login"><br><br>
            <strong>Пароль:</strong><input type="password" id="auth-pass"><br><br>
            <button onclick="handleAuth()" style="width:100%">ВХОД / РЕГИСТРАЦИЯ</button>
            <p id="auth-error" style="color:red; font-size:10px; margin-top:5px; text-align:center;"></p>
        </div>
    </div>
</div>

<div class="window">
    <div class="title-bar">
        <span>FreeNet_v6.1_Alpha.exe</span>
        <span id="top-clock">00:00</span>
    </div>
    
    <div class="tabs" id="desktop-tabs">
        <div class="tab active" onclick="switchTab('tab-chat')">Общий чат</div>
        <div class="tab" onclick="switchTab('tab-board')">Доска объявлений</div>
        <div class="tab" onclick="switchTab('tab-cinema')">Кинозал</div>
        <div class="tab" onclick="switchTab('tab-paint')">Граффити</div>
        <div class="tab" onclick="switchTab('tab-css')">Стиль</div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div style="text-align:center; margin-bottom:10px;">
                <img id="view-ava" src="https://via.placeholder.com/100" style="width:100px; height:100px; border:2px inset #fff; object-fit:cover;">
                <div style="font-weight:bold; margin-top:5px;" id="display-nick">...</div>
            </div>
            <strong>Аватар (URL):</strong>
            <input type="text" id="sidebar-ava" onchange="updateUserField('ava', this.value)">
            <strong>Фон (URL):</strong>
            <input type="text" id="sidebar-bg" onchange="updateUserField('bg', this.value)">
            <button onclick="logout()" style="margin-top:auto; color:maroon;">ЗАВЕРШИТЬ СЕАНС</button>
        </div>

        <div class="viewport">
            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()">ОК</button>
                </div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div class="controls">
                    <input type="text" id="board-input" placeholder="Объявление...">
                    <button onclick="postToBoard()">ПОСТ</button>
                </div>
            </div>

            <div id="tab-cinema" class="page">
                <div class="controls" style="flex-direction:column;">
                    <input type="text" id="v-url" placeholder="YouTube ссылка...">
                    <button onclick="syncVideo()">СИНХРОНИЗИРОВАТЬ ВИДЕО</button>
                </div>
                <div id="video-container" style="margin-top:10px; flex:1; background:#000; min-height:200px;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div class="controls">
                    <input type="color" id="p-color">
                    <button onclick="clearCanvas()">ОЧИСТИТЬ</button>
                </div>
                <canvas id="paint-canvas"></canvas>
            </div>

            <div id="tab-css" class="page">
                <div class="mobile-only" style="margin-bottom:20px; display:none;" id="mob-profile">
                    <h3>Мой профиль</h3>
                    <strong>Аватар URL:</strong><input type="text" id="mob-ava" onchange="updateUserField('ava', this.value)"><br><br>
                    <strong>Фон URL:</strong><input type="text" id="mob-bg" onchange="updateUserField('bg', this.value)">
                    <button onclick="logout()" style="width:100%; margin-top:10px;">ВЫЙТИ</button>
                    <hr>
                </div>
                <strong>Кастомный CSS:</strong>
                <textarea id="user-css" style="height:150px; font-family:monospace; font-size:12px;" placeholder="body { background: red; }"></textarea>
                <button onclick="updateUserField('css', document.getElementById('user-css').value)" style="margin-top:5px; width:100%;">ПРИМЕНИТЬ ОФОРМЛЕНИЕ</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <button onclick="switchTab('tab-chat')">ЧАТ</button>
        <button onclick="switchTab('tab-board')">ДОСКА</button>
        <button onclick="switchTab('tab-cinema')">КИНО</button>
        <button onclick="switchTab('tab-paint')">РИС</button>
        <button onclick="switchTab('tab-css')">ПРОФИЛЬ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        storageBucket: "freenet-3ad3c.firebasestorage.app",
        messagingSenderId: "446663398146",
        appId: "1:446663398146:web:fa47da58ec142a1203281b",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;

    // АВТОРИЗАЦИЯ
    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        const err = document.getElementById('auth-error');
        if(!login || !pass) { err.innerText="Заполните поля!"; return; }

        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists()) {
            if(userDoc.data().pass === pass) { loginSuccess(login, userDoc.data()); }
            else { err.innerText = "Пароль неверный!"; }
        } else {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        document.getElementById('sidebar-ava').value = data.ava || "";
        document.getElementById('sidebar-bg').value = data.bg || "";
        document.getElementById('mob-ava').value = data.ava || "";
        document.getElementById('mob-bg').value = data.bg || "";
        document.getElementById('user-css').value = data.css || "";
        applyUserSettings();
        initApp();
    }

    function applyUserSettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
    }

    window.updateUserField = async (field, val) => {
        if(!currentUser) return;
        await updateDoc(doc(db, "users", currentUser.nick), { [field]: val });
        currentUser[field] = val;
        applyUserSettings();
    };

    // ГЛАВНАЯ ЛОГИКА
    function initApp() {
        // Слушаем чат
        const qChat = query(collection(db, "messages"), orderBy("time", "asc"), limit(100));
        onSnapshot(qChat, (snap) => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.style.padding = "2px 0";
                div.innerHTML = `<small style="color:#888;">[${new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}]</small> <b>${m.nick}:</b> ${m.text}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        // Слушаем доску
        const qBoard = query(collection(db, "board"), orderBy("time", "desc"), limit(20));
        onSnapshot(qBoard, (snap) => {
            const box = document.getElementById('board-messages');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.style.borderBottom = "1px dashed #ccc";
                div.style.padding = "5px 0";
                div.innerHTML = `<strong>${m.nick}:</strong> ${m.text}`;
                box.appendChild(div);
            });
        });

        // Слушаем видео
        onValue(ref(rtdb, 'videoUrl'), (snap) => {
            const url = snap.val();
            if(url) {
                const id = url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}" frameborder="0" allowfullscreen></iframe>`;
            }
        });

        // Слушаем рисовалку
        const c = document.getElementById('paint-canvas');
        const context = c.getContext('2d');
        onValue(ref(rtdb, 'draw'), (snap) => {
            const val = snap.val();
            if(!val) return;
            if(val.clear) { context.clearRect(0,0,c.width,c.height); context.beginPath(); }
            else {
                context.strokeStyle = val.color;
                context.lineWidth = 2;
                context.lineTo(val.x, val.y);
                context.stroke();
            }
        });
    }

    // ОТПРАВКА
    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentUser) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "messages"), { nick: currentUser.nick, text: txt, time: Date.now() });
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input');
        if(!inp.value.trim() || !currentUser) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: txt, time: Date.now() });
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) set(ref(rtdb, 'videoUrl'), url);
    };

    // РИСОВАЛКА
    const canvas = document.getElementById('paint-canvas');
    const pctx = canvas.getContext('2d');
    let drawing = false;

    const getCoord = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    };

    const startDraw = (e) => { drawing = true; pctx.beginPath(); const pos = getCoord(e); pctx.moveTo(pos.x, pos.y); };
    const moveDraw = (e) => {
        if(!drawing) return;
        const pos = getCoord(e);
        set(ref(rtdb, 'draw'), { x: pos.x, y: pos.y, color: document.getElementById('p-color').value, time: Date.now() });
    };

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', moveDraw);

    window.clearCanvas = () => set(ref(rtdb, 'draw'), { clear: true, time: Date.now() });

    // ИНТЕРФЕЙС
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        // Подсветка активной кнопки в мобильном меню и десктопных табах
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(t => { if(t.innerText.toLowerCase().includes(id.split('-')[1])) t.classList.add('active'); });

        if(id === 'tab-paint') { canvas.width = canvas.offsetWidth; canvas.height = 350; }
        if(id === 'tab-css' && window.innerWidth < 768) { document.getElementById('mob-profile').style.display = 'block'; }
    };

    setInterval(() => {
        const now = new Date();
        const msk = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
        const timeStr = msk.toTimeString().split(' ')[0].substring(0, 5);
        document.getElementById('top-clock').innerText = timeStr;
    }, 1000);

    window.logout = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
