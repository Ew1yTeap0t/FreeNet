<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192">
    
    <title>FreeNet v7.9 - Fixed Dynamic Call</title>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.0.js"></script>

    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.6);
            --win-blue: #1b5ead;
            --island-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; color: #fff; min-height: 100vh;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--aero-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border); border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); color: #000;
        }

        /* Dynamic Island */
        #dynamic-island {
            display: none; position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: var(--island-bg); color: #fff; padding: 10px 25px;
            border-radius: 30px; z-index: 100000; align-items: center; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.4s ease;
            min-width: 250px; justify-content: space-between;
        }

        #remote-video-container { 
            width: 120px; height: 70px; background: #222; border-radius: 8px; 
            overflow: hidden; display: none; border: 1px solid #444;
        }

        #incoming-call-overlay {
            display: none; position: fixed; top: 25px; right: 25px; width: 320px;
            z-index: 100001; padding: 25px; border: 2px solid #4CAF50;
            background: rgba(255,255,255,0.9); border-radius: 15px; color: #000;
        }

        .window { width: 100%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; height: 85vh; overflow: hidden; position: relative; }
        .title-bar { background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1)); padding: 10px 15px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .main-layout { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }
        .sidebar { width: 260px; display: flex; flex-direction: column; gap: 10px; }
        .profile-card { padding: 15px; text-align: center; }
        .profile-card img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; }
        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .tabs-aero { display: flex; gap: 5px; padding: 5px; background: rgba(0,0,0,0.1); border-radius: 8px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 8px; border: none; border-radius: 6px; background: transparent; cursor: pointer; font-size: 11px; }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; }
        .page.active { display: flex; }
        #messages, #board-messages, #friends-page-list { flex: 1; background: rgba(255,255,255,0.7); border-radius: 8px; padding: 15px; overflow-y: auto; margin-bottom: 10px; }
        .btn-blue { background: linear-gradient(to bottom, #4facfe, #00f2fe); border: none; padding: 8px 15px; border-radius: 6px; color: #fff; font-weight: bold; cursor: pointer; }
        
        .friend-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.4); border-radius: 8px; margin-bottom: 5px; }

        @media (max-width: 768px) { body { padding: 5px; } .window { height: 95vh; } .sidebar { display: none; } }
    </style>
</head>
<body>

<div id="dynamic-island">
    <div style="display: flex; align-items: center; gap: 12px;">
        <span id="call-timer" style="font-family: monospace; font-size: 16px; color: #4facfe;">00:00</span>
        <div id="remote-video-container"></div>
    </div>
    <div style="display: flex; gap: 12px;">
        <button onclick="toggleMute()" id="mute-btn" style="background:none; border:none; font-size:18px; cursor:pointer;">üé§</button>
        <button onclick="toggleScreen()" id="screen-btn" style="background:none; border:none; font-size:18px; cursor:pointer;">üñ•Ô∏è</button>
        <button onclick="endCall()" style="background:#ff4d4d; border:none; border-radius:50%; width:30px; height:30px; color:white; cursor:pointer;">‚úï</button>
    </div>
</div>

<div id="incoming-call-overlay">
    <div style="font-weight: bold; font-size: 18px;">üìû –í—ã–∑–æ–≤...</div>
    <div id="caller-name" style="margin: 15px 0; font-size: 20px; color: var(--win-blue);">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
    <div style="display: flex; gap: 10px;">
        <button class="btn-blue" id="accept-btn" style="flex:1; background: #4CAF50;">–û–¢–í–ï–¢–ò–¢–¨</button>
        <button class="btn-blue" onclick="rejectCall()" style="flex:1; background: #f44336;">–û–¢–ö–õ–û–ù–ò–¢–¨</button>
    </div>
</div>

<div id="auth-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:10000; display:flex; align-items:center; justify-content:center;">
    <div class="glass-panel" style="width:300px; padding:25px;">
        <h2 style="margin:0 0 15px 0;">FreeNet 7.9</h2>
        <input type="text" id="auth-login" placeholder="–õ–æ–≥–∏–Ω" style="width:90%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:90%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò</button>
    </div>
</div>

<div class="window glass-panel">
    <div class="title-bar">
        <span>FreeNet Aero</span>
        <span id="top-clock">00:00:00</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/80">
                <h3 id="display-nick">...</h3>
                <input type="text" id="sidebar-ava" placeholder="Ava URL" onchange="updateUserField('ava', this.value)" style="width:90%; font-size:10px; margin-bottom:5px;">
                <input type="text" id="sidebar-bg" placeholder="BG URL" onchange="updateUserField('bg', this.value)" style="width:90%; font-size:10px;">
            </div>
            <div class="stats-panel glass-panel" style="padding:10px; font-size:11px;">
                –û–Ω–ª–∞–π–Ω: <span id="stat-online">0</span><br>
                –í—Å–µ–≥–æ —é–∑–µ—Ä–æ–≤: <span id="stat-total">0</span><br>
                –°–æ–æ–±—â–µ–Ω–∏–π: <span id="stat-msgs">0</span>
                <button onclick="logout()" style="width:100%; margin-top:10px; padding:5px; border-radius:4px; border:1px solid #999; background:none; cursor:pointer;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–∞—Ç</button>
                <button class="tab-btn" onclick="switchTab('tab-friends')">–°–≤—è–∑—å</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–æ—Å–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–†–∏—Å–æ–≤–∞–ª–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">–°—Ç–∏–ª—å</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; color:var(--win-blue); font-size:11px; padding:5px;">–ü—Ä–∏–≤–∞—Ç: <b id="pm-target-name"></b> <span onclick="cancelPM()" style="color:red; cursor:pointer;">[X]</span></div>
                <div class="controls" style="display:flex; gap:5px;">
                    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc;" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-blue" onclick="sendMsg()">></button>
                </div>
            </div>

            <div id="tab-friends" class="page"><div id="friends-page-list"></div></div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div style="display:flex; gap:5px;"><input type="text" id="board-input" placeholder="–¢–µ–∫—Å—Ç..." style="flex:1; padding:10px;"><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>

            <div id="tab-cinema" class="page">
                <div style="display:flex; gap:5px;"><input type="text" id="v-url" placeholder="YouTube URL" style="flex:1; padding:10px;"><button class="btn-blue" onclick="syncVideo()">SYNC</button></div>
                <div id="video-container" style="flex:1; background:#000; margin-top:10px; border-radius:8px;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div style="margin-bottom:5px;"><input type="color" id="p-color" value="#1b5ead"> <button class="btn-blue" onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button></div>
                <canvas id="paint-canvas" style="background:#fff; border-radius:8px; flex:1; touch-action:none; border:1px solid #ccc;"></canvas>
            </div>

            <div id="tab-css" class="page">
                <textarea id="user-css" style="height:200px; width:95%; padding:10px; border-radius:8px; border:1px solid #ccc;" placeholder="CSS..."></textarea>
                <button class="btn-blue" style="margin-top:10px;" onclick="updateUserField('css', document.getElementById('user-css').value)">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∏–∑–∞–π–Ω</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    // Agora Fixes
    const agoraAppId = "40203f7e50c449179511197a15998f48";
    let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localTracks = { audio: null, screen: null };
    let currentUser = null;
    let pmTarget = null;
    let callTimerStart = 0, callInt = null;

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!login) return;
        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists() && userDoc.data().pass === pass) loginSuccess(login, userDoc.data());
        else if(!userDoc.exists()) {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser);
            loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        if(data.bg) document.body.style.backgroundImage = `url('${data.bg}')`;
        if(data.ava) document.getElementById('view-ava').src = data.ava;
        document.getElementById('custom-css-style').innerText = data.css || "";
        initApp();
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();
        listenIncoming();
    }

    // --- CALLS FIX ---
    function listenIncoming() {
        onSnapshot(doc(db, "calls", currentUser.nick), (snap) => {
            const d = snap.data();
            if(d && d.status === "ringing") {
                document.getElementById('caller-name').innerText = d.from;
                document.getElementById('incoming-call-overlay').style.display = 'block';
                document.getElementById('accept-btn').onclick = () => acceptCall(d.from, d.channel);
            } else {
                document.getElementById('incoming-call-overlay').style.display = 'none';
            }
        });
    }

    window.startCall = async (target) => {
        const channel = [currentUser.nick, target].sort().join("-");
        await setDoc(doc(db, "calls", target), { from: currentUser.nick, channel, status: "ringing" });
        initAgora(channel);
    };

    async function acceptCall(from, channel) {
        await deleteDoc(doc(db, "calls", currentUser.nick));
        initAgora(channel);
    }

    async function initAgora(channel) {
        document.getElementById('incoming-call-overlay').style.display = 'none';
        document.getElementById('dynamic-island').style.display = 'flex';
        
        await client.join(agoraAppId, channel, null, currentUser.nick);
        localTracks.audio = await AgoraRTC.createMicrophoneAudioTrack();
        await client.publish(localTracks.audio);
        
        callTimerStart = Date.now();
        callInt = setInterval(() => {
            const sec = Math.floor((Date.now() - callTimerStart) / 1000);
            const min = Math.floor(sec / 60);
            document.getElementById('call-timer').innerText = `${String(min).padStart(2, '0')}:${String(sec % 60).padStart(2, '0')}`;
        }, 1000);
    }

    client.on("user-published", async (user, mediaType) => {
        await client.subscribe(user, mediaType);
        if(mediaType === "audio") {
            user.audioTrack.play();
        }
        if(mediaType === "video") {
            const vBox = document.getElementById('remote-video-container');
            vBox.style.display = 'block';
            user.videoTrack.play(vBox);
        }
    });

    window.toggleScreen = async () => {
        if(!localTracks.screen) {
            localTracks.screen = await AgoraRTC.createScreenVideoTrack();
            await client.unpublish(localTracks.audio);
            await client.publish([localTracks.screen, localTracks.audio]);
            document.getElementById('screen-btn').style.color = "#4facfe";
        } else {
            await client.unpublish(localTracks.screen);
            localTracks.screen.stop(); localTracks.screen.close();
            localTracks.screen = null;
            document.getElementById('screen-btn').style.color = "white";
        }
    };

    window.toggleMute = () => {
        const isMuted = localTracks.audio.muted;
        localTracks.audio.setMuted(!isMuted);
        document.getElementById('mute-btn').innerText = !isMuted ? "üîá" : "üé§";
    };

    window.endCall = async () => {
        clearInterval(callInt);
        for(let t in localTracks) if(localTracks[t]) { localTracks[t].stop(); localTracks[t].close(); }
        await client.leave();
        document.getElementById('dynamic-island').style.display = 'none';
        document.getElementById('remote-video-container').style.display = 'none';
    };

    window.rejectCall = async () => await deleteDoc(doc(db, "calls", currentUser.nick));

    // --- CORE FIREBASE ---
    function initApp() {
        onSnapshot(collection(db, "users"), s => document.getElementById('stat-total').innerText = s.size);
        onValue(ref(rtdb, 'online'), s => document.getElementById('stat-online').innerText = s.exists() ? Object.keys(s.val()).length : 0);
        
        onSnapshot(query(collection(db, "messages"), orderBy("time", "asc"), limit(60)), snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            document.getElementById('stat-msgs').innerText = snap.size;
            snap.forEach(d => {
                const m = d.data();
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    box.innerHTML += `<div><b style="cursor:pointer" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "board"), orderBy("time", "desc"), limit(20)), s => {
            const b = document.getElementById('board-messages'); b.innerHTML = "";
            s.forEach(d => b.innerHTML += `<div style="padding:5px; border-bottom:1px solid #ccc"><b>${d.data().nick}:</b> ${d.data().text}</div>`);
        });

        onValue(ref(rtdb, 'sync/video'), s => {
            const v = s.val(); if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0"></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), s => {
            const d = s.val(); if(!d) return;
            if(d.action === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else if(d.points) {
                ctx.strokeStyle = d.color; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(d.points[0].x, d.points[0].y);
                d.points.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
            }
        });
        renderFriends();
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input'); if(!inp.value) return;
        const m = { nick: currentUser.nick, text: inp.value, time: Date.now() };
        if(pmTarget) m.to = pmTarget;
        await addDoc(collection(db, "messages"), m); inp.value = "";
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input'); if(!inp.value) return;
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: inp.value, time: Date.now() });
        inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    function renderFriends() {
        const list = document.getElementById('friends-page-list'); list.innerHTML = "";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div class="friend-item"><b>${f}</b> <div><button class="btn-blue" onclick="setPM('${f}')">–õ–°</button><button class="btn-blue" style="background:#4CAF50" onclick="startCall('${f}')">üìû</button></div></div>`;
        });
    }

    window.addFriend = async (n) => {
        if(n === currentUser.nick) return;
        let fs = currentUser.friends || [];
        if(!fs.includes(n)) { fs.push(n); await updateDoc(doc(db, "users", currentUser.nick), { friends: fs }); currentUser.friends = fs; renderFriends(); }
    };

    window.setPM = (n) => { pmTarget = n; document.getElementById('pm-info').style.display='block'; document.getElementById('pm-target-name').innerText = n; switchTab('tab-chat'); };
    window.cancelPM = () => { pmTarget = null; document.getElementById('pm-info').style.display='none'; };

    // Paint Logic
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false, batch = [];
    const getPos = (e) => { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; };
    canvas.addEventListener('mousedown', e => { drawing = true; batch = [getPos(e)]; ctx.beginPath(); ctx.moveTo(batch[0].x, batch[0].y); });
    canvas.addEventListener('mousemove', e => { if(!drawing) return; const p = getPos(e); batch.push(p); ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => { if(!drawing) return; drawing = false; update(ref(rtdb, 'sync'), { paint: { points: batch, color: document.getElementById('p-color').value, ts: serverTimestamp() } }); });
    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });

    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.parentElement.offsetWidth; canvas.height = 400; }
    };

    window.updateUserField = async (f, v) => {
        await updateDoc(doc(db, "users", currentUser.nick), { [f]: v });
        currentUser[f] = v; loginSuccess(currentUser.nick, currentUser);
    };

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
</html>
