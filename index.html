<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192">
    
    <title>FreeNet v7.6 - Pro Audio & Screen</title>
    <style id="custom-css-style"></style>
    <style>
        :root {
            --aero-bg: rgba(255, 255, 255, 0.4);
            --aero-border: rgba(255, 255, 255, 0.6);
            --win-blue: #1b5ead;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: #008080 url('https://wallpaperaccess.com/full/1155027.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; color: #fff; min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: var(--aero-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--aero-border); border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
            color: #000;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #004e92, #000428);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .window {
            width: 100%; max-width: 1100px; margin: 0 auto;
            display: flex; flex-direction: column; height: 85vh; overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            padding: 10px 15px; border-radius: 12px 12px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .main-layout { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }

        .sidebar { width: 260px; display: flex; flex-direction: column; gap: 10px; }
        .profile-card { padding: 15px; text-align: center; }
        .profile-card img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            object-fit: cover; background: #fff;
        }

        .stats-panel { font-size: 11px; padding: 10px; line-height: 1.6; }
        .stats-panel b { color: var(--win-blue); }

        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .tabs-aero {
            display: flex; gap: 5px; padding: 5px;
            background: rgba(0,0,0,0.1); border-radius: 8px; margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1; padding: 8px; border: none; border-radius: 6px;
            background: transparent; color: #000; cursor: pointer;
            transition: 0.3s; font-weight: 500; font-size: 11px;
        }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .page { display: none; flex-direction: column; height: 100%; overflow-y: auto; }
        .page.active { display: flex; }

        #messages, #board-messages, #friends-page-list {
            flex: 1; background: rgba(255,255,255,0.7); border-radius: 8px;
            margin-bottom: 10px; padding: 15px; overflow-y: auto;
        }

        .friend-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.4); border-radius: 8px; margin-bottom: 5px;
        }

        input, textarea {
            background: rgba(255,255,255,0.9); border: 1px solid #ccc;
            padding: 10px; border-radius: 6px; outline: none; margin-bottom: 5px;
        }

        .btn-blue {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border: none; padding: 10px 20px; border-radius: 6px;
            color: #fff; font-weight: bold; cursor: pointer; text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .call-btn { background: #4CAF50; color: #fff; border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; margin-left: 3px; }

        /* Modern Call Overlay */
        #call-ui {
            display: none; position: fixed; bottom: 30px; right: 30px; width: 320px;
            z-index: 30000; padding: 20px; text-align: center;
        }
        .call-ctrl { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .ctrl-btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .hangup { background: #ff4757; color: white; }
        .toggle { background: #2f3542; color: white; }

        #screen-share-view { width: 100%; height: 180px; background: #000; border-radius: 8px; margin-top: 10px; display: none; overflow: hidden; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .window { height: 100vh; border-radius: 0; }
            .main-layout { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>

<div id="call-ui" class="glass-panel">
    <div id="call-status">–°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞...</div>
    <div id="screen-share-view"></div>
    <div class="call-ctrl">
        <button class="ctrl-btn toggle" id="mute-btn" onclick="toggleMic()">üé§</button>
        <button class="ctrl-btn toggle" id="screen-btn" onclick="toggleScreen()">üñ•Ô∏è</button>
        <button class="ctrl-btn hangup" onclick="endCall()">üìû</button>
    </div>
</div>

<div id="auth-overlay">
    <div class="auth-window glass-panel" style="width:300px; padding:20px;">
        <h2 style="margin-top:0; color:var(--win-blue)">FreeNet 7.6</h2>
        <input type="text" id="auth-login" placeholder="–í–∞—à –Ω–∏–∫" style="width:100%">
        <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%">
        <button class="btn-blue" onclick="handleAuth()" style="width:100%">–í–û–ô–¢–ò / –°–û–ó–î–ê–¢–¨</button>
    </div>
</div>

<div class="window glass-panel">
    <div class="title-bar">
        <span>FreeNet Aero v7.6</span>
        <span id="top-clock">00:00:00</span>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="profile-card glass-panel">
                <img id="view-ava" src="https://via.placeholder.com/100">
                <h3 id="display-nick" style="margin:10px 0">...</h3>
                <div style="font-size:10px; display:flex; flex-direction:column; gap:5px;">
                    <input type="text" id="sidebar-ava" placeholder="URL –ê–≤–∞—Ç–∞—Ä–∫–∏" onchange="updateUserField('ava', this.value)">
                    <input type="text" id="sidebar-bg" placeholder="URL –§–æ–Ω–∞" onchange="updateUserField('bg', this.value)">
                </div>
            </div>
            <div class="stats-panel glass-panel">
                ‚Ä¢ –í—Å–µ–≥–æ: <span id="stat-total">0</span><br>
                ‚Ä¢ –í —Å–µ—Ç–∏: <span id="stat-online">0</span><br>
                ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏–π: <span id="stat-msgs">0</span>
                <button onclick="logout()" style="margin-top:10px; width:100%;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div class="viewport">
            <div class="tabs-aero">
                <button class="tab-btn active" onclick="switchTab('tab-chat')">–ß–∞—Ç</button>
                <button class="tab-btn" onclick="switchTab('tab-friends')">–°–≤—è–∑—å</button>
                <button class="tab-btn" onclick="switchTab('tab-board')">–î–æ—Å–∫–∞</button>
                <button class="tab-btn" onclick="switchTab('tab-cinema')">–ö–∏–Ω–æ</button>
                <button class="tab-btn" onclick="switchTab('tab-paint')">–†–∏—Å–æ–≤–∞–Ω–∏–µ</button>
                <button class="tab-btn" onclick="switchTab('tab-css')">–°—Ç–∏–ª—å</button>
            </div>

            <div id="tab-chat" class="page active">
                <div id="messages"></div>
                <div id="pm-info" style="display:none; padding:5px; font-size:11px; background:rgba(27,94,173,0.1);">
                    –õ–° –¥–ª—è: <b id="pm-target-name"></b> <span onclick="cancelPM()" style="cursor:pointer; color:red;">[X]</span>
                </div>
                <div class="controls">
                    <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button class="btn-blue" onclick="sendMsg()">></button>
                </div>
            </div>

            <div id="tab-friends" class="page">
                <div id="friends-page-list"></div>
                <div style="padding:10px;"><small>–ù–∞–∂–º–∏ –Ω–∞ –Ω–∏–∫ –≤ —á–∞—Ç–µ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è</small></div>
            </div>

            <div id="tab-board" class="page">
                <div id="board-messages"></div>
                <div class="controls"><input type="text" id="board-input"><button class="btn-blue" onclick="postToBoard()">+</button></div>
            </div>

            <div id="tab-cinema" class="page">
                <input type="text" id="v-url" placeholder="YouTube URL"><button class="btn-blue" onclick="syncVideo()">SYNC</button>
                <div id="video-container" style="flex:1; background:#000; margin-top:10px;"></div>
            </div>

            <div id="tab-paint" class="page">
                <div class="controls"><input type="color" id="p-color"><button class="btn-blue" onclick="clearCanvas()">Clear</button></div>
                <canvas id="paint-canvas" style="background:#fff; border-radius:8px; touch-action:none;"></canvas>
            </div>

            <div id="tab-css" class="page">
                <textarea id="user-css" style="width:100%; height:150px;"></textarea>
                <button class="btn-blue" onclick="updateUserField('css', document.getElementById('user-css').value)">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // –°–∫—Ä–∏–ø—Ç –¥–ª—è –∑–≤–æ–Ω–∫–æ–≤ (—á–∏—Å—Ç—ã–π WebRTC —á–µ—Ä–µ–∑ PeerJS –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
    import "https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBDrzNL3_kaSCU38Oac9-7CarZgqRfc9pU",
        authDomain: "freenet-3ad3c.firebaseapp.com",
        projectId: "freenet-3ad3c",
        databaseURL: "https://freenet-3ad3c-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null, pmTarget = null;
    let peer = null, currentCall = null, localStream = null;

    window.handleAuth = async () => {
        const login = document.getElementById('auth-login').value.trim().toLowerCase();
        const pass = document.getElementById('auth-pass').value.trim();
        const userDoc = await getDoc(doc(db, "users", login));
        if(userDoc.exists() && userDoc.data().pass === pass) loginSuccess(login, userDoc.data());
        else if(!userDoc.exists()) {
            const newUser = { pass, ava: "", bg: "", css: "", nick: login, friends: [] };
            await setDoc(doc(db, "users", login), newUser); loginSuccess(login, newUser);
        }
    };

    function loginSuccess(nick, data) {
        currentUser = { nick, ...data };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-nick').innerText = nick;
        applyUserSettings(); initApp();
        initPeer();
        set(ref(rtdb, 'online/' + nick), true);
        onDisconnect(ref(rtdb, 'online/' + nick)).remove();
    }

    // --- –ó–í–û–ù–ö–ò LOGIC ---
    function initPeer() {
        peer = new Peer(currentUser.nick);
        peer.on('call', async (call) => {
            if(confirm("–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç " + call.peer + ". –û—Ç–≤–µ—Ç–∏—Ç—å?")) {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                call.answer(localStream);
                handleCall(call);
            }
        });
    }

    window.startCall = async (target) => {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const call = peer.call(target, localStream);
        handleCall(call);
    };

    function handleCall(call) {
        currentCall = call;
        document.getElementById('call-ui').style.display = 'block';
        call.on('stream', (remoteStream) => {
            const audio = new Audio();
            audio.srcObject = remoteStream;
            audio.play();
        });
        call.on('close', endCall);
    }

    window.endCall = () => {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none';
    };

    window.toggleMic = () => {
        const audioTrack = localStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        document.getElementById('mute-btn').innerText = audioTrack.enabled ? "üé§" : "üîá";
    };

    window.toggleScreen = async () => {
        const btn = document.getElementById('screen-btn');
        const view = document.getElementById('screen-share-view');
        if (btn.innerText === "üñ•Ô∏è") {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = screenStream; video.autoplay = true; video.style.width = "100%";
            view.innerHTML = ""; view.appendChild(video); view.style.display = "block";
            btn.innerText = "‚ùå";
            // –í —Ä–µ–∞–ª—å–Ω–æ–º WebRTC —Ç—É—Ç –Ω—É–∂–Ω–∞ –∑–∞–º–µ–Ω–∞ —Ç—Ä–µ–∫–∞ –≤ peer-to-peer, —É–ø—Ä–æ—â–µ–Ω–æ –¥–ª—è UI
        } else {
            view.style.display = "none"; btn.innerText = "üñ•Ô∏è";
        }
    };

    // --- –°–¢–ê–ù–î–ê–†–¢–ù–´–ô –§–£–ù–ö–¶–ò–û–ù–ê–õ ---
    function applyUserSettings() {
        if(currentUser.bg) document.body.style.backgroundImage = `url('${currentUser.bg}')`;
        if(currentUser.ava) document.getElementById('view-ava').src = currentUser.ava;
        document.getElementById('user-css').value = currentUser.css || "";
        document.getElementById('custom-css-style').innerText = currentUser.css || "";
        renderFriends();
    }

    function renderFriends() {
        const list = document.getElementById('friends-page-list');
        list.innerHTML = "";
        (currentUser.friends || []).forEach(f => {
            list.innerHTML += `<div class="friend-item"><b>${f}</b><div>
                <button class="call-btn" onclick="setPM('${f}'); switchTab('tab-chat')">–õ–°</button>
                <button class="call-btn" style="background:#2196F3" onclick="startCall('${f}')">üìû –ó–≤–æ–Ω–æ–∫</button>
            </div></div>`;
        });
    }

    window.addFriend = async (nick) => {
        if(nick === currentUser.nick) return;
        let friends = currentUser.friends || [];
        if(!friends.includes(nick)) {
            friends.push(nick);
            await updateDoc(doc(db, "users", currentUser.nick), { friends });
            currentUser.friends = friends; renderFriends();
        }
    };

    function initApp() {
        onSnapshot(collection(db, "users"), s => document.getElementById('stat-total').innerText = s.size);
        onValue(ref(rtdb, 'online'), s => document.getElementById('stat-online').innerText = s.exists() ? Object.keys(s.val()).length : 0);
        
        onSnapshot(query(collection(db, "messages"), orderBy("time", "asc"), limit(100)), snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                if(!m.to || m.to === currentUser.nick || m.nick === currentUser.nick) {
                    box.innerHTML += `<div style="padding:4px 0"><small>${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</small> <b style="cursor:pointer; color:var(--win-blue)" onclick="addFriend('${m.nick}')">${m.nick}</b>: ${m.text}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "board"), orderBy("time", "desc"), limit(20)), snap => {
            const box = document.getElementById('board-messages'); box.innerHTML = "";
            snap.forEach(d => box.innerHTML += `<div style="padding:10px; border-bottom:1px solid #ddd"><b>${d.data().nick}:</b> ${d.data().text}</div>`);
        });

        onValue(ref(rtdb, 'sync/video'), snap => {
            const v = snap.val(); if(v?.url) {
                const id = v.url.match(/(?:v=|be\/|embed\/)([a-zA-Z0-9_-]{11})/);
                if(id) document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id[1]}?autoplay=1" frameborder="0"></iframe>`;
            }
        });

        const canvas = document.getElementById('paint-canvas'); const ctx = canvas.getContext('2d');
        onValue(ref(rtdb, 'sync/paint'), snap => {
            const data = snap.val(); if(!data) return;
            if(data.action === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else if (data.points) {
                ctx.strokeStyle = data.color; ctx.lineWidth = 2; ctx.lineCap='round'; ctx.beginPath();
                ctx.moveTo(data.points[0].x, data.points[0].y); data.points.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();
            }
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('msg-input'); if(!inp.value.trim()) return;
        const msg = { nick: currentUser.nick, text: inp.value, time: Date.now() };
        if(pmTarget) msg.to = pmTarget;
        await addDoc(collection(db, "messages"), msg); inp.value = "";
    };

    window.postToBoard = async () => {
        const inp = document.getElementById('board-input'); if(!inp.value.trim()) return;
        await addDoc(collection(db, "board"), { nick: currentUser.nick, text: inp.value, time: Date.now() }); inp.value = "";
    };

    window.syncVideo = () => {
        const url = document.getElementById('v-url').value;
        if(url) update(ref(rtdb, 'sync'), { video: { url, ts: serverTimestamp() } });
    };

    // Paint Logic
    const canvas = document.getElementById('paint-canvas'); const ctx = canvas.getContext('2d');
    let isDrawing = false, currentBatch = [];
    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: cx - rect.left, y: cy - rect.top };
    };
    canvas.addEventListener('mousedown', (e) => { isDrawing = true; currentBatch = [getPos(e)]; });
    canvas.addEventListener('mousemove', (e) => {
        if(!isDrawing) return; const p = getPos(e); currentBatch.push(p);
        ctx.strokeStyle = document.getElementById('p-color').value; ctx.lineTo(p.x, p.y); ctx.stroke();
    });
    window.addEventListener('mouseup', () => {
        if(!isDrawing) return; isDrawing = false;
        update(ref(rtdb, 'sync'), { paint: { points: currentBatch, color: document.getElementById('p-color').value, ts: serverTimestamp() } });
    });
    window.clearCanvas = () => set(ref(rtdb, 'sync/paint'), { action: 'clear', ts: serverTimestamp() });

    window.updateUserField = async (f, v) => { await updateDoc(doc(db, "users", currentUser.nick), {[f]:v}); currentUser[f]=v; applyUserSettings(); };
    window.setPM = (n) => { pmTarget=n; document.getElementById('pm-info').style.display='block'; document.getElementById('pm-target-name').innerText=n; };
    window.cancelPM = () => { pmTarget=null; document.getElementById('pm-info').style.display='none'; };
    window.switchTab = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
        if(id === 'tab-paint') { canvas.width = canvas.offsetWidth; canvas.height = 400; }
    };

    setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.logout = () => location.reload();
</script>
</body>
</html>
